---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name nextcloud-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        # Nextcloud Admin (required by chart existingSecret)
        nextcloud-username: "{{ .ADMIN_USER }}"
        nextcloud-password: "{{ .ADMIN_PASS }}"
        # SMTP (chart uses smtpHostKey, smtpUsernameKey, smtpPasswordKey)
        smtp_host: "{{ .SMTP_HOST }}"
        smtp_username: "{{ .SMTP_USER }}"
        smtp_password: "{{ .SMTP_PASS }}"
        # OIDC - Authentik (custom env vars for PHP config)
        OIDC_CLIENT_ID: "{{ .NEXTCLOUD_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .NEXTCLOUD_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: nextcloud
    - extract:
        key: protonmail
