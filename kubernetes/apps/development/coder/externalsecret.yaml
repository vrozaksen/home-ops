---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name coder-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        # Email configuration
        CODER_EMAIL_AUTH_PASSWORD: "{{ .SMTP_PASS }}"
        CODER_EMAIL_AUTH_USERNAME: "{{ .SMTP_USER }}"
        CODER_EMAIL_SMARTHOST: "{{ .SMTP_HOST }}"
        # OIDC configuration
        CODER_OIDC_CLIENT_ID: "{{ .CODER_CLIENT_ID }}"
        CODER_OIDC_CLIENT_SECRET: "{{ .CODER_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: coder
    - extract:
        key: protonmail
