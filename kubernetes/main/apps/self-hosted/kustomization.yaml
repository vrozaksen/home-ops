---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Pre Flux-Kustomizations
  - ./namespace.yaml
  # Flux-Kustomizations
  - ./atuin/ks.yaml
  - ./it-tools/ks.yaml
  - ./homepage/ks.yaml
  - ./lubelog/ks.yaml
  - ./paperless/ks.yaml
  - ./redlib/ks.yaml
  - ./free-game-notifier/ks.yaml
  - ./meshcentral/ks.yaml
  - ./thelounge/ks.yaml
  - ./outline/ks.yaml
components:
  - ../../../shared/components/alerts
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: not-used
      namespace: self-hosted
    unsetOnly: true
