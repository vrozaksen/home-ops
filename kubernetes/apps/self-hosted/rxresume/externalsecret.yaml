---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name rxresume-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        # -- Auth (v5: single secret) --
        AUTH_SECRET: "{{ .AUTH_SECRET }}"
        # -- Email --
        SMTP_HOST: "{{ .SMTP_ADDR }}"
        SMTP_PORT: "587"
        SMTP_USER: "{{ .SMTP_USER }}"
        SMTP_PASS: "{{ .SMTP_PASS }}"
        SMTP_FROM: "Reactive Resume <{{ .SMTP_USER }}>"
        # -- Storage (S3) --
        S3_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        S3_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        # -- Feature Flags (SSO enrollment allowed) --
        FLAG_DISABLE_SIGNUP: "false"
        # -- OAuth (Authentik) --
        OAUTH_PROVIDER_NAME: Authentik
        OAUTH_CLIENT_ID: "{{ .RXRESUME_CLIENT_ID }}"
        OAUTH_CLIENT_SECRET: "{{ .RXRESUME_CLIENT_SECRET }}"
        OAUTH_DISCOVERY_URL: "https://sso.vzkn.eu/application/o/reactive-resume/.well-known/openid-configuration"
  dataFrom:
    - extract:
        key: rxresume
    - extract:
        key: rxresume-bucket
    - extract:
        key: protonmail
