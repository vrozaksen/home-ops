---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name coder-secret
spec:
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # App
        #CODER__POSTGRES_HOST: &dbHost '{{ index . "pgbouncer-host" }}'
        #CODER__POSTGRES_PORT: '5432'
        #CODER__POSTGRES_USER: &dbUser '{{ .user }}'
        #CODER__POSTGRES_PASSWORD: &dbPass '{{ .password }}'
        #CODER__POSTGRES_MAIN_DB: '{{ .dbname }}'
        CODER_PG_CONNECTION_URL: '{{ index . "pgbouncer-uri" }}'
        # OIDC
        #CODER_OIDC_EMAIL_DOMAIN: '{{ .CODER_OIDC_EMAIL_DOMAIN }}'
        CODER_OIDC_CLIENT_ID: '{{ .CODER_OIDC_CLIENT_ID }}'
        CODER_OIDC_CLIENT_SECRET: '{{ .CODER_OIDC_CLIENT_SECRET }}'
        CODER_OIDC_ALLOWED_GROUPS: '{{ .CODER_OIDC_ALLOWED_GROUPS }}'
        # Postgres Init
        #INIT_POSTGRES_DBNAME: *name
        #INIT_POSTGRES_HOST: *dbHost
        #INIT_POSTGRES_USER: *dbUser
        #INIT_POSTGRES_PASS: *dbPass
        #INIT_POSTGRES_SUPER_PASS: '{{ .POSTGRES_ADMIN_PASS }}'
  dataFrom:
    - extract:
        key: coder
      sourceRef:
         storeRef:
           kind: ClusterSecretStore
           name: bitwarden-secrets-manager
    - extract:
        key: postgres-pguser-coder
      sourceRef:
         storeRef:
           kind: ClusterSecretStore
           name: crunchy-pgo-secrets
