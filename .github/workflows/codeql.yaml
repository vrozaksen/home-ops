# ðŸ” CodeQL Advanced Security Analysis
# Automated code security analysis for multiple languages
# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.

name: ðŸ” CodeQL Advanced Security

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - ".gitignore"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - ".gitignore"
  schedule:
    - cron: '16 22 * * 6'
  workflow_dispatch:

env:
  # Enable CodeQL debugging for troubleshooting
  CODEQL_EXTRACTOR_VERBOSE: false

jobs:
  analyze:
    name: ðŸ§ª Analyze (${{ matrix.language }})
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    runs-on: home-ops-runner
    timeout-minutes: 60
    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Only required for workflows in private repositories
      actions: read
      contents: read
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
            display-name: "GitHub Actions"
            icon: "âš¡"
          # Only GitHub Actions is relevant for this repository
          # Terraform and Shell scripts are not directly supported by CodeQL
          #
          # Available CodeQL languages for future use:
          # - language: javascript-typescript
          #   build-mode: none
          #   display-name: "JavaScript/TypeScript"
          #   icon: "ðŸŸ¨"
          # - language: python
          #   build-mode: none
          #   display-name: "Python"
          #   icon: "ðŸ"
          # - language: go
          #   build-mode: none
          #   display-name: "Go"
          #   icon: "ðŸ¹"

    steps:
      - name: ðŸ“¥ Checkout Repository
        # renovate: datasource=github-tags depName=actions/checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # Fetch full history for better analysis
          fetch-depth: 0

      - name: ðŸ” Detect Language Files
        id: detect
        run: |
          echo "ðŸ” Detecting ${{ matrix.display-name }} files..."

          case "${{ matrix.language }}" in
            "actions")
              FILE_COUNT=$(find .github/workflows/ -name "*.yml" -o -name "*.yaml" 2>/dev/null | wc -l)
              ;;
            "ruby")
              FILE_COUNT=$(find . -name "*.rb" -o -name "Gemfile*" -o -name "*.gemspec" 2>/dev/null | wc -l)
              ;;
            "javascript-typescript")
              FILE_COUNT=$(find . -name "*.js" -o -name "*.ts" -o -name "*.jsx" -o -name "*.tsx" -o -name "package.json" 2>/dev/null | wc -l)
              ;;
            "python")
              FILE_COUNT=$(find . -name "*.py" -o -name "requirements*.txt" -o -name "setup.py" -o -name "pyproject.toml" 2>/dev/null | wc -l)
              ;;
            *)
              FILE_COUNT=1  # Default assume files exist
              ;;
          esac

          echo "${{ matrix.icon }} Found $FILE_COUNT ${{ matrix.display-name }} files"
          echo "file_count=$FILE_COUNT" >> $GITHUB_OUTPUT

          if [ $FILE_COUNT -eq 0 ]; then
            echo "âš ï¸ No ${{ matrix.display-name }} files found - analysis may be skipped"
            echo "analysis_needed=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… ${{ matrix.display-name }} analysis needed"
            echo "analysis_needed=true" >> $GITHUB_OUTPUT
          fi

      # Add any setup steps before running the `github/codeql-action/init` action.
      # This includes steps like installing compilers or runtimes.
      - name: ðŸ”§ Setup Runtime Environment
        if: steps.detect.outputs.analysis_needed == 'true'
        run: |
          echo "ðŸ”§ Setting up environment for ${{ matrix.display-name }}..."

          # Language-specific setup can be added here
          case "${{ matrix.language }}" in
            "ruby")
              echo "ðŸ’Ž Ruby environment ready"
              ;;
            "actions")
              echo "âš¡ GitHub Actions environment ready"
              ;;
            *)
              echo "âœ… Generic environment ready"
              ;;
          esac

      # Initializes the CodeQL tools for scanning
      - name: ðŸš€ Initialize CodeQL
        if: steps.detect.outputs.analysis_needed == 'true'
        # renovate: datasource=github-tags depName=github/codeql-action
        uses: github/codeql-action/init@8fd294e26a0b6efc6be7b6b0b7e3b0a7e4c3b8d1 # v3.28.0
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Enhanced query packs for better security coverage
          queries: +security-extended,security-and-quality
          # Custom configuration for better analysis
          config: |
            name: "CodeQL Config"
            disable-default-rules: false
            queries:
              - uses: security-extended
              - uses: security-and-quality

      # Manual build step for compiled languages
      - name: ðŸ”¨ Manual Build
        if: steps.detect.outputs.analysis_needed == 'true' && matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "ðŸ”¨ Manual build mode detected for ${{ matrix.display-name }}"
          echo "Add your build commands here:"
          echo "  make bootstrap"
          echo "  make release"
          exit 1

      # Perform the CodeQL analysis
      - name: ðŸ§ª Perform CodeQL Analysis
        if: steps.detect.outputs.analysis_needed == 'true'
        # renovate: datasource=github-tags depName=github/codeql-action
        uses: github/codeql-action/analyze@8fd294e26a0b6efc6be7b6b0b7e3b0a7e4c3b8d1 # v3.28.0
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
          # Add debugging output for troubleshooting
          debug: ${{ env.CODEQL_EXTRACTOR_VERBOSE }}

      # Generate analysis summary
      - name: ðŸ“Š Generate Analysis Summary
        if: always() && steps.detect.outputs.analysis_needed == 'true'
        run: |
          echo "## ${{ matrix.icon }} CodeQL Analysis: ${{ matrix.display-name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Language | ${{ matrix.display-name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Files Found | ${{ steps.detect.outputs.file_count }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Mode | ${{ matrix.build-mode }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Runner | ${{ runner.os }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Timestamp | $(date -u '+%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **Results**: Available in Security tab under Code Scanning" >> $GITHUB_STEP_SUMMARY

      # Skip notification for languages with no files
      - name: âš ï¸ Skip Analysis Notification
        if: steps.detect.outputs.analysis_needed == 'false'
        run: |
          echo "## ${{ matrix.icon }} CodeQL Analysis: ${{ matrix.display-name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸ **Analysis Skipped**: No ${{ matrix.display-name }} files found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The analysis was skipped because no relevant source files were detected." >> $GITHUB_STEP_SUMMARY

  # Summary job to collect all results
  summary:
    if: always()
    needs: analyze
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ðŸ“‹ Generate Workflow Summary
        run: |
          echo "# ðŸ” CodeQL Advanced Security Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ¯ Analysis Overview" >> $GITHUB_STEP_SUMMARY
          echo "This workflow performed advanced security analysis using GitHub CodeQL." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Analyzed Languages:" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ **GitHub Actions** - Workflow security analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ï¿½ Note:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ï¸ **Terraform** files detected but not analyzed (CodeQL doesn't support Terraform)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš **Shell scripts** detected but not analyzed (CodeQL doesn't support Shell/Bash)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Analysis Features:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security-extended query pack" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security-and-quality rules" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… File detection and smart skipping" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Enhanced error handling" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **Results Location**: GitHub Security tab â†’ Code scanning alerts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â° **Next Scheduled Run**: Every Saturday at 22:16 UTC" >> $GITHUB_STEP_SUMMARY
