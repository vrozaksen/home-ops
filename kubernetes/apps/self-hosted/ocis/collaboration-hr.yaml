---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ocis-collaboration
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      collab:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          collab:
            image:
              repository: docker.io/owncloud/ocis
              tag: 7.1.2
            command: ["bash", "-c", "ocis collaboration server"]
            env:
              COLLABORATION_GRPC_ADDR: 0.0.0.0:9301
              COLLABORATION_HTTP_ADDR: 0.0.0.0:9300
              MICRO_REGISTRY: "nats-js-kv"
              MICRO_REGISTRY_ADDRESS: "ocis:9233"
              COLLABORATION_WOPI_SRC: https://wopi.vzkn.eu
              COLLABORATION_APP_NAME: "CollaboraOnline"
              COLLABORATION_APP_PRODUCT: "Collabora"
              COLLABORATION_APP_ADDR: https://collabora.vzkn.eu
              COLLABORATION_APP_ICON: https://collabora.vzkn.eu/favicon.ico
              COLLABORATION_APP_INSECURE: "true"
              COLLABORATION_APP_PROOF_DISABLE: "true"
              COLLABORATION_CS3API_DATAGATEWAY_INSECURE: "true"
              COLLABORATION_LOG_LEVEL: info
              OCIS_URL: https://cloud.vzkn.eu
            envFrom:
              - secretRef:
                  name: ocis-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 100
            runAsNonRoot: true
            fsGroup: 100
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: collab
        ports:
          http:
            port: &port 9300
          grpc:
            port: 9301
    route:
      app:
        hostnames: ["wopi.vzkn.eu"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: collab
                port: *port
    persistence:
      data:
        existingClaim: ocis
        globalMounts:
          - path: /etc/ocis
            subPath: config
