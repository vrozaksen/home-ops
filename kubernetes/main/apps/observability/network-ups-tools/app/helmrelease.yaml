---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app network-ups-tools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      network-ups-tools:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/vrozaksen/network-ups-tools
              tag: v2.8.2@sha256:4057093412c26bfa513c72941d7e7249afc5b85f1519fa00f8ae059d3e506261
            env:
              TZ: ${TIMEZONE}
            envFrom:
              - secretRef:
                  name: nut-secret
            securityContext:
              privileged: true
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: &config network-ups-tools-config
          #nodeSelector:
          #  ups.feature.node.kubernetes.io/tripplite: "true"
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${SVC_SERVER_NUT_ADDR:=temp}
          external-dns.alpha.kubernetes.io/hostname: server-nut.${SECRET_DOMAIN}
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 3493
            protocol: TCP
    persistence:
      config:
        type: configMap
        name: *config
        defaultMode: 0400
        globalMounts:
          - path: /etc/nut
    configMaps:
      config:
        enabled: true
        data:
          nut.conf: |-
            MODE=netclient
          upsd.conf: |-
            MAXAGE 20
            LISTEN 0.0.0.0
          upsd.users: |-
            [monuser]
              password=${NUT_MONUSER_PASSWORD}
              upsmon secondary
          upsmon.conf: |-
            MONITOR CP@{NUT_SERVER_IP} 1 monuser ${NUT_MONUSER_PASSWORD} slave
            SHUTDOWNCMD "/sbin/shutdown -h +0"
            POWERDOWNFLAG /etc/killpower
            POLLFREQ 15
            POLLFREQALERT 5
            HOSTSYNC 15
          # ups.conf: |-
          #   [CP]
          #     driver = none
          #     port = auto
          #     desc = "CyberPower VP1000ELCD"
