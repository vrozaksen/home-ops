---
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: status
    group: infrastructure
    url: https://status.vzkn.eu
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions: ["[STATUS] == 200"]
  - name: flux-webhook
    group: infrastructure
    url: https://flux-webhook.vzkn.eu
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
  - name: cert-expiration
    group: domain
    url: "https://status.vzkn.eu"
    interval: 1h
    conditions:
      - "[CERTIFICATE_EXPIRATION] > 240h"

metrics: true

ui:
  header: Status
  title: Status | Gatus
  default-sort-by: group
  logo: https://avatars.githubusercontent.com/u/213795
  link: https://github.com/vrozaksen
  buttons:
    - name: Github
      link: https://github.com/vrozaksen
    - name: Homelab
      link: https://github.com/vrozaksen/home-ops

web:
  port: ${GATUS_WEB_PORT}
