---
# yaml-language-server: $schema=https://schemas.vzkn.eu/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: cloudnative-pg
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.27.0
  url: oci://ghcr.io/cloudnative-pg/charts/cloudnative-pg
  # verify:
  #   provider: cosign
  #   matchOIDCIdentity:
  #     - issuer: ^https://token.actions.githubusercontent.com$
  #       subject: ^https://github.com/cloudnative-pg/charts/.*
---
# yaml-language-server: $schema=https://schemas.vzkn.eu/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name cloudnative-pg
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *name
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    crds:
      create: true  # Operator manages CRDs
    monitoring:
      podMonitorEnabled: true
      grafanaDashboard:
        create: true
    resources:
      requests:
        cpu: 10m
        memory: 512Mi
      limits:
        memory: 1Gi
