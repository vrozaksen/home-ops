---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mirotalk
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      mirotalk:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: mirotalk/sfu
              tag: latest
            env:
              TZ: Europe/Warsaw
              # Core
              NODE_ENV: production
              SFU_ANNOUNCED_IP: ipv4.vzkn.eu
              SFU_LISTEN_IP: 0.0.0.0
              SFU_MIN_PORT: &rtcPort 40000
              SFU_MAX_PORT: 40010
              SFU_SERVER: true
              # Server
              SERVER_HOST_URL: "https://mirotalk.vzkn.eu"
              SERVER_LISTEN_IP: 0.0.0.0
              SERVER_LISTEN_PORT: &port 3010
              TRUST_PROXY: true
              CORS_ORIGIN: '["https://vzkn.eu", "https://mirotalk.vzkn.eu", "http://localhost:3010"]'
              # Media Handling
              RECORDING_ENABLED: false
              RTMP_ENABLED: false
              # Security & Authentication
              OIDC_ENABLED: true
              OIDC_ALLOW_ROOMS_CREATION_FOR_AUTH_USERS: true
              OIDC_ISSUER: "https://sso.vzkn.eu/application/o/mirotalk/"
              OIDC_BASE_URL: "https://mirotalk.vzkn.eu"
              HOST_PROTECTED: false
              HOST_USER_AUTH: false
              # API Configuration
              API_ALLOW_STATS: false
              API_ALLOW_MEETINGS: false
              API_ALLOW_MEETING: false
              API_ALLOW_JOIN: false
              API_ALLOW_TOKEN: false
              API_ALLOW_SLACK: false
              API_ALLOW_MATTERMOST: false
              # Third-Party Integrations
              IP_LOOKUP_ENABLED: true
              # UI
              STATS_ENABLED: false
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
    route:
      app:
        hostnames: ["{{ .Release.Name }}.vzkn.eu"]
        parentRefs:
          - name: envoy-external
            namespace: network
    persistence:
      # data:
      #   existingClaim: "{{ .Release.Name }}"
      #   globalMounts:
      #     - path: /app/data
      # nltk:
      #   existingClaim: mirotalk-nltk
      #   globalMounts:
      #     - path: /nltk_data
      tmpfs:
        type: emptyDir
        advancedMounts:
          mirotalk:
            app:
              - path: /tmp
                subPath: tmp
    # Pure Junk xD
    service:
      app:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          lbipam.cilium.io/ips: 10.10.0.52
        ports:
          http:
            primary: true
            port: *port
          webrtc-40000-udp:
            port: 40000
            protocol: UDP
          webrtc-40000-tcp:
            port: 40000
            protocol: TCP
          webrtc-40001-udp:
            port: 40001
            protocol: UDP
          webrtc-40001-tcp:
            port: 40001
            protocol: TCP
          webrtc-40002-udp:
            port: 40002
            protocol: UDP
          webrtc-40002-tcp:
            port: 40002
            protocol: TCP
          webrtc-40003-udp:
            port: 40003
            protocol: UDP
          webrtc-40003-tcp:
            port: 40003
            protocol: TCP
          webrtc-40004-udp:
            port: 40004
            protocol: UDP
          webrtc-40004-tcp:
            port: 40004
            protocol: TCP
          webrtc-40005-udp:
            port: 40005
            protocol: UDP
          webrtc-40005-tcp:
            port: 40005
            protocol: TCP
          webrtc-40006-udp:
            port: 40006
            protocol: UDP
          webrtc-40006-tcp:
            port: 40006
            protocol: TCP
          webrtc-40007-udp:
            port: 40007
            protocol: UDP
          webrtc-40007-tcp:
            port: 40007
            protocol: TCP
          webrtc-40008-udp:
            port: 40008
