---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-adguard
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.15.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-external-dns
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/muhlba91/external-dns-provider-adguard
          tag: v8.0.0
          pullPolicy: IfNotPresent
        env:
          - name: DOMAIN_FILTER
            value: "vzkn.eu"
          - name: ADGUARD_URL
            value: http://10.0.10.1:888
          - name: ADGUARD_USER
            valueFrom:
              secretKeyRef:
                name: *app
                key: adguard-username
          - name: ADGUARD_PASSWORD
            valueFrom:
              secretKeyRef:
                name: *app
                key: adguard-password
          - name: DRY_RUN
            value: "false"
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        securityContext:
          readOnlyRootFilesystem: true
    extraArgs:
      - --ignore-ingress-tls-spec
    triggerLoopOnEvent: true
    policy: sync
    sources: ["ingress", "service"]
    txtOwnerId: ${CLUSTER}
    txtPrefix: k8s.${CLUSTER}.
    domainFilters: ["vzkn.eu"]
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
