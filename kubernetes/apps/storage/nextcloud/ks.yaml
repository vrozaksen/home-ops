---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app nextcloud
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../components/gatus/external
    - ../../../components/volsync
  dependsOn:
    - name: crunchy-postgres-cluster
      namespace: database
    - name: bitwarden
      namespace: external-secrets
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 1h
  path: ./kubernetes/apps/storage/nextcloud
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: cloud
      VOLSYNC_CAPACITY: 20Gi
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: storage
  timeout: 5m
  wait: false
