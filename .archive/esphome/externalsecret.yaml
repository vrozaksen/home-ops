---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: esphome-secrets
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: esphome-secrets
    creationPolicy: Owner
    template:
      data:
        secrets.yaml: |-
          wifi_ssid: "{{ .ESPHOME_WIFI_SSID }}"
          wifi_password: "{{ .ESPHOME_WIFI_PASSWORD }}"
          wifi_fallback_ssid_password: "{{ .ESPHOME_WIFI_FALLBACK_SSID_PASSWORD }}"

          mqtt_host: mqtt.vzkn.eu
          mqtt_user: "{{ .MQTT_USERNAME }}"
          mqtt_pwd: "{{ .MQTT_PASSWORD }}"

          domain_devices: home.vzkn.eu
  dataFrom:
    - extract:
        key: esphome
    - extract:
        key: mqtt
---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: esphome-deploykey
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: esphome-deploykey
    creationPolicy: Owner
  data:
    - secretKey: id_ed25519
      remoteRef:
        key: esphome
        property: github_deploy_key
