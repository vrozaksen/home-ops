---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tdarr
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: intel-device-plugin-gpu
      namespace: kube-tools
  values:
    defaultPodOptions:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"
      securityContext:
      # s6-overlay-suexec: warning: unable to gain root privileges (is the suid bit set?)
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: false
        supplementalGroups:
          - 44 # video
          - 109 # render
    controllers:
      tdarr:
        replicas: 3
        containers:
          node:
            image:
              repository: ghcr.io/haveagitgat/tdarr_node
              tag: 2.34.01
              pullPolicy: IfNotPresent
            env:
              - name: TZ
                value: Europe/Warsaw
              - name: nodeID
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              - name: serverIP
                value: aincrad.home.arpa
              - name: serverPort
                value: 8266
              - name: PUID
                value: 1000
              - name: PGID
                value: 100
            securityContext:
              allowPrivilegeEscalation: false
              # s6-rmrf: fatal: unable to remove /run/s6: Read-only file system
              readOnlyRootFilesystem: false
              # s6-applyuidgid: fatal: unable to set supplementary group list: Operation not permitted
              #capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 8Gi
                gpu.intel.com/i915: 1
    service:
      app:
        controller: *app
        type: ExternalName
        externalName: aincrad.home.arpa
        ports:
          http:
            port: &port 8265
            targetPort: *port
    ingress:
      app:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: tdarr.png
          gethomepage.dev/name: Tdarr
          gethomepage.dev/group: Video
          gethomepage.dev/description: Media Transcoding
          gethomepage.dev/widget.type: tdarr
          gethomepage.dev/widget.url: http://aincrad.home.arpa:8265
          #gethomepage.dev/widget.key: '{{ "{{HOMEPAGE_VAR_TDARR_API_KEY}}" }}'
        hosts:
          - host: tdarr.vzkn.eu
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        enabled: true
        type: emptyDir
        advancedMounts:
          tdarr:
            node:
              - path: /app/configs
                subPath: config
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: aincrad.home.arpa
            path: &mediaPath /mnt/user/data/media
        globalMounts:
          - path: *mediaPath
            readOnly: false
      cache:
        enabled: true
        type: nfs
        server: aincrad.home.arpa
        path: /mnt/user/temp/tdarr
        globalMounts:
          - path: /temp
