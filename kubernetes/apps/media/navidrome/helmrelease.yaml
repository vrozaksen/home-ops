---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app navidrome
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      navidrome:
        labels:
          nfsMount: "true"
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 100
            fsGroup: 100
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/navidrome/navidrome
              tag: 0.55.1@sha256:f78fa7095d72a3b6a556b300515ba4386d3c2b4ecdeb6cc9522e422d543c04a4
            env:
              # Baisc
              TZ: Europe/Warsaw
              ND_MUSICFOLDER: /music
              ND_DATAFOLDER: /config
              ND_CACHEFOLDER: /config/cache
              ND_LOGLEVEL: info
              ND_BASEURL: https://music.vzkn.eu
              ND_PORT: &port 8080
              ND_ENABLEINSIGHTSCOLLECTOR: false
              # Advanced
              # ND_AUTHREQUESTLIMIT: 0 - Default: 5
              ND_COVERJPEGQUALITY: 100 # Default: 75
              ND_DEFAULTTHEME: Spotify-ish
              ND_ENABLEDOWNLOADS: true
              ND_ENABLEEXTERNALSERVICES: true
              ND_ENABLEGRAVATAR: true
              ND_ENABLESHARING: true
              ND_ENABLESTARRATING: true # Default: false
              ND_IMAGECACHESIZE: 1GB
              # ND_LISTENBRAINZ_BASEURL: http://maloja.media.svc.cluster.local/apis/listenbrainz/1/
              # ND_LISTENBRAINZ_ENABLED: true
              ND_PROMETHEUS_ENABLED: true
              ND_PROMETHEUS_METRICSPATH: &metrics /metrics
              # ND_REVERSEPROXYUSERHEADER: "X-authentik-username"
              ND_REVERSEPROXYWHITELIST: 10.0.0.0/8
              ND_SCANNER_SCHEDULE: "@every 1h"
              ND_SEARCHFULLSTRING: true
              ND_TRANSCODINGCACHESIZE: 1GB
              ND_SUBSONIC_ARTISTPARTICIPATIONS: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 20m
                memory: 128Mi
              limits:
                memory: 2Gi
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: http
            scheme: http
            path: *metrics
    route:
      app:
        hostnames: ["music.vzkn.eu"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      music:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/zfs_data/media
        globalMounts:
          - path: /music
            subPath: music
            #readOnly: true
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 128Mi
