---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name netbox-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        # S3
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        # App
        email_password: ""
        napalm_password: ""
        secret_key: "{{ .NETBOX_SECRET_KEY }}"
        # Superuser
        password: "{{ .NETBOX_SUPERUSER_PASSWORD }}"
        api_token: "{{ .NETBOX_SUPERUSER_API_TOKEN }}"
  dataFrom:
    - extract:
        key: netbox
    - extract:
        key: netbox-bucket
    - extract:
        key: protonmail
