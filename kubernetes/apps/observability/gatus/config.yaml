---
web:
  port: ${WEB_PORT}
storage:
  type: postgres
  path: ${POSTGRES_URI}?sslmode=require
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: status
    group: infrastructure
    url: https://status.vzkn.eu
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions: ["[STATUS] == 200"]
  - name: flux-webhook
    group: infrastructure
    url: https://flux-webhook.vzkn.eu
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
  - name: cert-expiration
    group: domain
    url: "https://status.vzkn.eu"
    interval: 1h
    conditions:
      - "[CERTIFICATE_EXPIRATION] > 240h"
  - name: domain-expiration
    group: domain
    url: "https://vzkn.eu"
    interval: 1h
    conditions:
      - "[DOMAIN_EXPIRATION] > 720h"
