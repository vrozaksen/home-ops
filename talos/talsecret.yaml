---
cluster:
  id: ${talsecret_cluster_id}
  secret: ${talsecret_cluster_secret}
secrets:
  bootstraptoken: ${talsecret_secrets_bootstraptoken}
  secretboxencryptionsecret: ${talsecret_secrets_secretboxencryptionsecret}
trustdinfo:
  token: ${talsecret_trustdinfo_token}
certs:
  etcd:
    crt: ${talsecret_certs_etcd_crt}
    key: ${talsecret_certs_etcd_key}
  k8s:
    crt: ${talsecret_certs_k8s_crt}
    key: ${talsecret_certs_k8s_key}
  k8saggregator:
    crt: ${talsecret_certs_k8saggregator_crt}
    key: ${talsecret_certs_k8saggregator_key}
  k8sserviceaccount:
    key: ${talsecret_certs_k8sserviceaccount_key}
  os:
    crt: ${talsecret_certs_os_crt}
    key: ${talsecret_certs_os_key}
