---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app outline
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../components/gatus/external
    #- ../../../components/postgres
  interval: 1h
  dependsOn:
    - name: crunchy-postgres-cluster # operator # TODO Postgres
      namespace: database
    - name: dragonfly-operator
      namespace: database
  # healthCheckExprs:
    # - apiVersion: postgres-operator.crunchydata.com/v1beta1
    #   kind: PostgresCluster
    #   failed: status.conditions.filter(e, e.type == 'ProxyAvailable').all(e, e.status == 'False')
    #   current: status.conditions.filter(e, e.type == 'ProxyAvailable').all(e, e.status == 'True')
  path: ./kubernetes/apps/home-tools/outline
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: docs
      GATUS_GROUP: home-tools
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: home-tools
  timeout: 5m
  wait: false
