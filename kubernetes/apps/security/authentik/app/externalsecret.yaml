# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: authentik-secret
    template:
      engineVersion: v2
      data:
        # Authentik
        AUTHENTIK_BOOTSTRAP_EMAIL: '{{ .AUTHENTIK_BOOTSTRAP_EMAIL }}'
        AUTHENTIK_BOOTSTRAP_PASSWORD: '{{ .AUTHENTIK_BOOTSTRAP_PASSWORD }}'
        AUTHENTIK_BOOTSTRAP_TOKEN: '{{ .AUTHENTIK_BOOTSTRAP_TOKEN }}'
        AUTHENTIK_SECRET_KEY: '{{ .AUTHENTIK_SECRET_KEY }}'
        AUTHENTIK_REDIS__DB: "1"
        # Database
        AUTHENTIK_POSTGRESQL__NAME: '{{ .AUTHENTIK_POSTGRESQL__NAME }}'
        AUTHENTIK_POSTGRESQL__HOST: '{{ .AUTHENTIK_POSTGRESQL__HOST }}' #pgBouncer is set to session for Grafana, and Authentik requires transaction
        AUTHENTIK_POSTGRESQL__USER: '{{ .AUTHENTIK_POSTGRESQL__USER }}'
        AUTHENTIK_POSTGRESQL__PASSWORD: '{{ .AUTHENTIK_POSTGRESQL__PASSWORD }}'
        AUTHENTIK_POSTGRESQL__SSLMODE: '{{ .AUTHENTIK_POSTGRESQL__SSLMODE }}'
        # Email
        AUTHENTIK_EMAIL__HOST: '{{ .SMTP_HOST }}'
        AUTHENTIK_EMAIL__PORT: "587"
        AUTHENTIK_EMAIL__USERNAME: '{{ .SMTP_USER }}'
        AUTHENTIK_EMAIL__PASSWORD: '{{ .SMTP_PASS }}'
        AUTHENTIK_EMAIL__USE_TLS: "true"
        AUTHENTIK_EMAIL__USE_SSL: "false"
        AUTHENTIK_EMAIL__TIMEOUT: "10"
        AUTHENTIK_EMAIL__FROM: "authentik@${SECRET_DOMAIN}"

  dataFrom:
    - extract:
        key: authentik
    - extract:
        key: authentik-pg
    - extract:
        key: protonmail
