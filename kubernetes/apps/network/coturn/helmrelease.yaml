---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coturn
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      coturn:
        replicas: 2
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/coturn/coturn
              tag: 4.7.0@sha256:df20dc8d80a9410b85baa257594d8f41d1ecd3134f185bdcf21db64824c59d31
            args:
              - -c
              - /config/turnserver.conf
            securityContext:
              capabilities:
                add:
                  - NET_BIND_SERVICE

    service:
      app:
        controller: coturn
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 10.10.0.42
        sessionAffinity: ClientIP
        sessionAffinityConfig:
          clientIP:
            timeoutSeconds: 10800
        ports:
          turn-udp:
            port: 3478
            protocol: UDP
          turn-udp-alt:
            port: 3479
            protocol: UDP
          turn-tcp:
            port: 3478
            protocol: TCP
          turn-tcp-alt:
            port: 3479
            protocol: TCP
          turn-tls:
            port: 5349
            protocol: TCP

    configMaps:
      config:
        data:
          turnserver.conf: |
            # Listening ports
            listening-port=3478
            alt-listening-port=3479
            tls-listening-port=5349

            # Relay ports range (media streams)
            # ~100 ports = ~50 concurrent calls (2 ports per call)
            min-port=49152
            max-port=49252

            # Authentication
            use-auth-secret
            static-auth-secret-file=/secrets/TURN_SECRET

            # Realm
            realm=turn.vzkn.eu

            # TLS certificates (wildcard *.vzkn.eu)
            cert=/tls/tls.crt
            pkey=/tls/tls.key

            # Performance and security
            fingerprint
            lt-cred-mech
            no-multicast-peers
            no-cli
            no-loopback-peers
            no-tlsv1
            no-tlsv1_1

            # Logging
            verbose
            log-file=stdout

    persistence:
      config-file:
        type: configMap
        identifier: config
        globalMounts:
          - path: /config/turnserver.conf
            subPath: turnserver.conf
            readOnly: true
      secret:
        type: secret
        name: coturn-secret
        globalMounts:
          - path: /secrets
            readOnly: true
      tls:
        type: secret
        name: vzkn-eu-tls
        globalMounts:
          - path: /tls
            readOnly: true
