---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name mattermost-s3-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        accesskey: "{{ .AWS_ACCESS_KEY_ID }}"
        secretkey: "{{ .AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: mattermost-bucket
---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name mattermost-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        MM_NOTIFICATIONSSETTINGS_SMTPSERVER: "{{ .SMTP_ADDR }}"
        MM_NOTIFICATIONSSETTINGS_SMTPPORT: "587"
        MM_NOTIFICATIONSSETTINGS_SMTPUSERNAME: "{{ .SMTP_USER }}"
        MM_NOTIFICATIONSSETTINGS_SMTPPASSWORD: "{{ .SMTP_PASS }}"
        MM_NOTIFICATIONSSETTINGS_ENABLESMTPAUTH: "true"
  dataFrom:
    - extract:
        key: protonmail
