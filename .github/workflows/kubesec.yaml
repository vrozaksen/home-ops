# 🔒 Kubesec Security Scanner
# Automated security analysis for Kubernetes manifests
# This workflow uses actions that are not certified by GitHub.

name: 🔒 Kubesec Security Analysis

on:
  push:
    branches: [ "main" ]
    paths:
      - "kubernetes/**/*.yaml"
      - "kubernetes/**/*.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "kubernetes/**/*.yaml"
      - "kubernetes/**/*.yml"
  schedule:
    - cron: '26 23 * * 1'
  workflow_dispatch:

env:
  KUBESEC_VERSION: "2.14.0"

jobs:
  security-scan:
    name: 🛡️ Kubernetes Security Scan
    runs-on: home-ops-runner
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔍 Discover Kubernetes Manifests
        id: discover
        run: |
          echo "🔍 Discovering Kubernetes manifests..."

          # Find all relevant YAML files, excluding certain patterns
          find kubernetes/ \
            \( -name "*.yaml" -o -name "*.yml" \) \
            ! -name "kustomization.yaml" \
            ! -name "kustomization.yml" \
            ! -path "*/flux-system/*" \
            ! -path "*/kube-system/*" \
            > manifests.txt

          MANIFEST_COUNT=$(wc -l < manifests.txt)

          echo "📊 Found $MANIFEST_COUNT Kubernetes manifests to scan:"
          echo "manifest_count=$MANIFEST_COUNT" >> $GITHUB_OUTPUT

          if [ $MANIFEST_COUNT -eq 0 ]; then
            echo "⚠️ No manifests found to scan!"
            echo "scan_needed=false" >> $GITHUB_OUTPUT
          else
            echo "scan_needed=true" >> $GITHUB_OUTPUT
            echo "📋 Manifest list:"
            cat manifests.txt | head -10
            if [ $MANIFEST_COUNT -gt 10 ]; then
              echo "... and $(($MANIFEST_COUNT - 10)) more files"
            fi
          fi

      - name: 🔒 Run Kubesec Security Scanner
        if: steps.discover.outputs.scan_needed == 'true'
        uses: controlplaneio/kubesec-action@43d0ddff5ffee89a6bb9f29b64cd865411137b14
        with:
          input: kubernetes/
          format: template
          template: template/sarif.tpl
          output: kubesec-results.sarif
          exit-code: "0"

      - name: 📊 Generate Scan Summary
        if: steps.discover.outputs.scan_needed == 'true'
        run: |
          echo "## 🔒 Kubesec Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📁 **Scanned**: ${{ steps.discover.outputs.manifest_count }} Kubernetes manifests" >> $GITHUB_STEP_SUMMARY
          echo "🕒 **Timestamp**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f kubesec-results.sarif ]; then
            echo "✅ **Status**: Scan completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "📋 **Results**: Available in Security tab" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Status**: Scan failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: 📤 Upload Security Results
        if: steps.discover.outputs.scan_needed == 'true' && always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: kubesec-results.sarif
          category: kubesec

      - name: ⚠️ Skip Notification
        if: steps.discover.outputs.scan_needed == 'false'
        run: |
          echo "## 🔒 Kubesec Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ℹ️ **No Kubernetes manifests found to scan**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The scan was skipped because no relevant YAML files were detected." >> $GITHUB_STEP_SUMMARY
