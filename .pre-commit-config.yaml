# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: |
          (?x)(
            ^\.archive/.*\.yaml$|
            ^kubernetes/apps/downloads/tqm/resources/config\.yaml$|
            ^kubernetes/apps/downloads/recyclarr/config/recyclarr\.yml$|
            ^kubernetes/apps/observability/kube-prometheus-stack/alertmanagerconfig\.yaml$
          )
      - id: check-added-large-files
        args: [--maxkb=10240]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-json
        exclude: |
          (?x)(
            ^\.vscode/.*\.json$|
            ^\.archive/.*\.json$
          )
      - id: detect-private-key
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: fix-byte-order-marker

  # YAML linting with yamllint
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yaml]
        exclude: |
          (?x)(
            ^\.archive/.*\.yaml$|
            ^kubernetes/apps/downloads/tqm/resources/config\.yaml$|
            ^kubernetes/apps/downloads/recyclarr/config/recyclarr\.yml$
          )

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [-e, SC1091, -e, SC2312]

  # JSON formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(json|js|ts)$
        args: [--write]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: [--config, .markdownlint.yaml, --fix]
        exclude: '^terraform/.*/README\.md$'

  # Secret detection with gitleaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks

  # Terraform hooks (using local tasks)
  - repo: local
    hooks:
      - id: terraform-fmt
        name: Terraform format
        entry: task terraform:fmt
        language: system
        files: \.tf$
        pass_filenames: false
      - id: terraform-validate
        name: Terraform validate
        entry: task terraform:validate
        language: system
        files: \.tf$
        pass_filenames: false
      - id: terraform-docs
        name: Terraform docs
        entry: task terraform:docs
        language: system
        files: \.tf$
        pass_filenames: false
      - id: terraform-lint
        name: Terraform lint
        entry: task terraform:lint
        language: system
        files: \.tf$
        pass_filenames: false
