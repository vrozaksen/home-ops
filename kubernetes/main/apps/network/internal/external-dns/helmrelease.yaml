---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-adguard
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.15.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-external-dns
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/muhlba91/external-dns-provider-adguard
          tag: v8.0.0
          pullPolicy: IfNotPresent
        env:
          - name: DOMAIN_FILTER
            value: "${SECRET_DOMAIN}"
          - name: ADGUARD_URL
            value: http://10.10.0.1:888
          - name: DRY_RUN
            value: "false"
        envFrom:
          - secretRef:
            name: external-dns-adguard
        ports:
          - containerPort: 8888
            name: http
          - containerPort: 8080
            name: healthz
        livenessProbe:
          httpGet:
            path: /healthz
            port: healthz
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: healthz
          initialDelaySeconds: 10
          timeoutSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
    extraArgs:
      - --metrics-address=:7979
      - --provider=webhook
      - --interval=2m
      - --ignore-ingress-tls-spec
      - --webhook-provider-url=http://localhost:8888
    triggerLoopOnEvent: true
    policy: sync
    sources: ["ingress", "service"]
    txtOwnerId: ${CLUSTER}
    txtPrefix: k8s.${CLUSTER}.
    domainFilters: ["${SECRET_DOMAIN}"]
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 3m
        memory: 48Mi
      limits:
        cpu: 300m
        memory: 96Mi
    serviceAccount:
      create: true
      name: external-dns-adguard
    securityContext:
      fsGroup: 1001
      fsGroupChangePolicy: Always
