---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellystat
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      jellystat:
        labels:
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/cyfershepard/jellystat
              tag: unstable@sha256:76e076af36ce9a4d85bc880c9a79968e0d5c3f3eb481edadeafe95b9f08e83de
            env:
              TZ: "Europe/Warsaw"
              MINIMUM_SECONDS_TO_INCLUDE_PLAYBACK: "30"
              # POSTGRES_IP: jellystat-pgbouncer.media.svc # TODO Postgres
              # POSTGRES_PORT: "5432"
              # POSTGRES_USER: *app
              # POSTGRES_PASSWORD:
              #   valueFrom:
              #     secretKeyRef:
              #       name: jellystat-pguser-jellystat
              #       key: password
              # POSTGRES_DB: *app
            envFrom:
              - secretRef:
                  name: jellystat-secret
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 3000
    route:
      app:
        hostnames: ["{{ .Release.Name }}.vzkn.eu"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      backup:
        existingClaim: *app
        globalMounts:
          - path: /app/backend/backup-data
