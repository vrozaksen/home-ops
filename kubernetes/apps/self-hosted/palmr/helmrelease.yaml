---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: palmr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      palmr:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: kyantech/palmr
              tag: v3.2.5-beta@sha256:dea4ca3e3acfb962f3a980c6ab6aa9cc9711e78626f6396847efa82d040a731c
            env:
              TZ: Europe/Warsaw
              SECURE_SITE: true
              PALMR_UID: 1000
              PALMR_GID: &gid 100
              # S3
              ENABLE_S3: true
              S3_BUCKET_NAME: "palmr"
              S3_ENDPOINT: "api.s3.vzkn.eu"
              S3_REGION: "eu-central-1"
              S3_USE_SSL: true
              S3_FORCE_PATH_STYLE: true
              S3_REJECT_UNAUTHORIZED: false
              PRESIGNED_URL_EXPIRATION: 21600
              # AWS SDK checksum configuration (disable for Garage compatibility)
              AWS_REQUEST_CHECKSUM_CALCULATION: "WHEN_REQUIRED"
              AWS_RESPONSE_CHECKSUM_VALIDATION: "WHEN_REQUIRED"
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
                add: ["CHOWN", "SETUID", "SETGID"]
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        fsGroup: *gid
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &httpPort 5487
          api:
            port: 3333
    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |-
            group: self-hosted
        hostnames: ["{{ .Release.Name }}.vzkn.eu"]
        parentRefs:
          - name: envoy-external
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: *httpPort
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          palmr:
            app:
              - path: /app/server
      config-temp:
        type: emptyDir
        globalMounts:
          - path: /app/server/temp-chunks
      config-uploads:
        type: emptyDir
        globalMounts:
          - path: /app/server/uploads
      tmp:
        type: emptyDir
