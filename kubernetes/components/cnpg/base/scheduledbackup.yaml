---
# yaml-language-server: $schema=https://schemas.vzkn.eu/postgresql.cnpg.io/scheduledbackup_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: "postgres-${APP}-backup"
spec:
  immediate: true
  backupOwnerReference: self
  schedule: "@daily"
  # target: prefer-standby runs backup on replica instead of primary (reduces load)
  # For single-node deployments (CNPG_REPLICAS: '1'), comment out or set to 'primary'
  target: prefer-standby
  cluster:
    name: "postgres-${APP}"
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
