# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.10.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.2
# v1.32.2 - bootstrap works!!!
clusterName: &cluster main
endpoint: https://10.10.0.20:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - &vip "10.10.0.20"
  - "127.0.0.1"
# additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  # Controller Nodes
  - hostname: "alfheim"
    ipAddress: "10.10.0.21"
    #installDisk: /dev/sda
    talosImageURL: &talosImage factory.talos.dev/installer/59fbb820a54701d6aacf45e8f65adeba13a0ee2009cbca30e5b1ae6f4155e581
    controlPlane: true
    nodeLabels: &intel
      intel.feature.node.kubernetes.io/gpu: "true"
      feature.node.kubernetes.io/custom-e1000e: "true"
      feature.node.kubernetes.io/custom-i40e: "true"
    installDiskSelector:
      model: "Samsung*"
    extraManifests:
      - ./manifests/i40e.yaml
      - ./manifests/e1000e.yaml
    networkInterfaces:
      # 1G Internal Port / eno1
      # - deviceSelector:
      #     hardwareAddr: e8:6a:64:f4:59:e5
      #   ignore: true
      # 10G PCIe Port / enp1s0f0np0 + enp1s0f1np1
      - interface: bond0
        bond:
          interfaces:
            - enp1s0f0np0
            - enp1s0f1np1
          mode: 802.3ad
          xmitHashPolicy: layer3+4
          lacpRate: fast
          miimon: 100
          updelay: 200
          downdelay: 200
        dhcp: true
        mtu: 1500
        vip:
          ip: *vip
  - hostname: "alne"
    ipAddress: "10.10.0.22"
    #installDisk: /dev/sda
    talosImageURL: *talosImage
    controlPlane: true
    nodeLabels: *intel
    installDiskSelector:
      model: "MTFD*"
    extraManifests:
      - ./manifests/i40e.yaml
      - ./manifests/e1000e.yaml
    networkInterfaces:
      # 1G Internal Port / eno1
      # - deviceSelector:
      #     hardwareAddr: e8:6a:64:47:fe:44
      #   ignore: true
      # 10G PCIe Port / enp1s0f0np0 + enp1s0f1np1
      - interface: bond0
        bond:
          interfaces:
            - enp1s0f0np0
            - enp1s0f1np1
          mode: 802.3ad
          xmitHashPolicy: layer3+4
          lacpRate: fast
          miimon: 100
          updelay: 200
          downdelay: 200
        dhcp: true
        mtu: 1500
        vip:
          ip: *vip
  - hostname: "ainias"
    ipAddress: "10.10.0.23"
    #installDisk: /dev/sda
    talosImageURL: *talosImage
    controlPlane: true
    nodeLabels: *intel
    installDiskSelector:
      model: "SAMSUNG*"
    extraManifests:
      - ./manifests/i40e.yaml
      - ./manifests/e1000e.yaml
    networkInterfaces:
      # 1G Internal Port / eno1
      # - deviceSelector:
      #     hardwareAddr: 8c:16:45:9d:0e:6f
      #   ignore: true
      # 10G PCIe Port / enp1s0f0np0 + enp1s0f1np1
      - interface: bond0
        bond:
          interfaces:
            - enp1s0f0np0
            - enp1s0f1np1
          mode: 802.3ad
          xmitHashPolicy: layer3+4
          lacpRate: fast
          miimon: 100
          updelay: 200
          downdelay: 200
        dhcp: true
        mtu: 1500
        vip:
          ip: *vip
