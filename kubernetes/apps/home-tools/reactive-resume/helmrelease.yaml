# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app reactive-resume
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      reactive-resume:
        labels:
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          chrome:
            image:
              repository: ghcr.io/browserless/chromium
              tag: v2.31.1@sha256:ab6b5d5359beb63ee186f2622100557cda7f845a5a8ab198b25d5b85e9ce6039
            env:
              TZ: "Europe/Warsaw"
              DEBUG: "browserless*,-*:trace,-*:verbose"
              ENABLE_DEBUGGER: "false"
              TIMEOUT: "60000"
              CONCURRENT: "10"
              EXIT_ON_HEALTH_FAILURE: "true"
              HEALTH: "true"
            envFrom:
              - secretRef:
                  name: browserless-chrome-secret
            securityContext:
              runAsUser: 999
              runAsGroup: 999
              allowPrivilegeEscalation: false
              capabilities: { drop: [ALL] }
          app:
            image:
              repository: ghcr.io/amruthpillai/reactive-resume
              tag: v4.4.5@sha256:d6e56fa0378801f76a082b5c7a612ed9cece731729afc57e5b48f3b9d6823ff4
            env:
              TZ: "Europe/Warsaw"
              PORT: "3001"
              NODE_ENV: "production"
              PUBLIC_URL: https://rr.vzkn.eu
              CHROME_URL: ws://reactive-resume-chrome.home-tools.svc.cluster.local.:3000
              # S3
              STORAGE_URL: https://s3.vzkn.eu/rresume
              STORAGE_ENDPOINT: aincrad.home.vzkn.eu
              STORAGE_PORT: "9000"
              STORAGE_REGION: main
              STORAGE_BUCKET: rresume
              STORAGE_USE_SSL: "false"
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: rresume-pguser-rresume
                    key: pgbouncer-uri
            envFrom:
              - secretRef:
                  name: reactive-resume-secret
            resources:
              requests:
                cpu: 10m
              limits:
                cpu: 3000m
                memory: 600Mi
    service:
      chrome:
        controller: *app
        ports:
          http:
            port: 3000
      app:
        controller: *app
        ports:
          http:
            port: &port 3001
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.vzkn.eu"
          - rr.vzkn.eu
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      tmpfs:
        type: emptyDir
        advancedMounts:
          reactive-resume:
            app:
              - path: /tmp
                subPath: tmp
