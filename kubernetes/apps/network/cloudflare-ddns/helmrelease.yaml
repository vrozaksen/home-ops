---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cloudflare-ddns
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      cloudflare-ddns:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: favonia/cloudflare-ddns
              tag: 1.15.1@sha256:a4e2089b3531eec8c9328c7a9a586f80e8d67dcd94856e0b596b7896e1de3f62
            env:
              TZ: Europe/Warsaw
              PROXIED: false
              IP4_DOMAINS: ipv4.vzkn.eu
              # IP6_DOMAINS: ipv6.vzkn.eu
              IP4_PROVIDER: cloudflare.doh
              IP6_PROVIDER: none
              CACHE_EXPIRATION: "6h0m0s"
              DELETE_ON_STOP: false
              UPDATE_CRON: "@every 10m"
              UPDATE_ON_START: true
              EMOJI: true
              QUIET: false
            envFrom:
              - secretRef:
                  name: cloudflare-ddns-secret
            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ['ALL'] }
              seccompProfile:
                type: RuntimeDefault
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 100
            resources:
              requests:
                cpu: 5m
                memory: 64Mi
              limits:
                memory: 64Mi
