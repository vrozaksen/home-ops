# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app reactive-resume
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      reactive-resume:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          chrome:
            image:
              repository: ghcr.io/browserless/chromium
              tag: v2.24.3@sha256:7c036e9ce0e93555f83c6bd511d060a546bb259200ecfbbf6f68772af624f6d3
            env:
              TZ: "Europe/Warsaw"
              DEBUG: "browserless*,-*:trace,-*:verbose"
              ENABLE_DEBUGGER: "false"
              TIMEOUT: "60000"
              CONCURRENT: "10"
              EXIT_ON_HEALTH_FAILURE: "true"
              HEALTH: "true"
            envFrom:
              - secretRef:
                  name: browserless-chrome-secret
            securityContext:
              runAsUser: 999
              runAsGroup: 999
              allowPrivilegeEscalation: false
              capabilities: {drop: [ALL]}
          app:
            image:
              repository: ghcr.io/amruthpillai/reactive-resume
              tag: v4.4.5@sha256:d6e56fa0378801f76a082b5c7a612ed9cece731729afc57e5b48f3b9d6823ff4
            env:
              TZ: "Europe/Warsaw"
              PORT: "3001"
              NODE_ENV: "production"
              PUBLIC_URL: https://rr.vzkn.eu
              CHROME_URL: ws://reactive-resume-chrome.self-hosted.svc.cluster.local.:3000
              # S3
              STORAGE_URL: https://minio.vrozaksen.eu/rresume
              STORAGE_ENDPOINT: 10.0.20.10
              STORAGE_PORT: "9000"
              STORAGE_REGION: eu-ne-aincrad-1
              STORAGE_BUCKET: rresume
              STORAGE_USE_SSL: "false"
            envFrom:
            - secretRef:
                name: reactive-resume-secret
            resources:
              requests:
                cpu: 10m
              limits:
                cpu: 3000m
                memory: 600Mi

    service:
      chrome:
        controller: *app
        ports:
          http:
            port: 3000
      app:
        controller: *app
        ports:
          http:
            port: 3001
    ingress:
      app:
        className: external
        hosts:
        - host: "rr.vzkn.eu"
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      tmp:
        enabled: true
        type: emptyDir
