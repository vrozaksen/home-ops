---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app network-ups-tools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      network-ups-tools:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-nut-config:
            image:
              repository: docker.io/library/busybox
              tag: latest
            command:
              - "/bin/sh"
              - "-c"
              - |
                cp /config/nut.conf /etc/nut/nut.conf
                cp /config/upsd.conf /etc/nut/upsd.conf
                cp /config/ups.conf /etc/nut/ups.conf
                cp /config/upsd.users /etc/nut/upsd.users
                cp /config/upsmon.conf /etc/nut/upsmon.conf
                envsubst < /etc/nut/nut.conf > /etc/nut/nut.conf
                envsubst < /etc/nut/upsd.conf > /etc/nut/upsd.conf
                envsubst < /etc/nut/ups.conf > /etc/nut/ups.conf
                envsubst < /etc/nut/upsd.users > /etc/nut/upsd.users
                envsubst < /etc/nut/upsmon.conf > /etc/nut/upsmon.conf
            envFrom:
              - secretRef:
                  name: nut-secret
        containers:
          app:
            image:
              repository: ghcr.io/vrozaksen/network-ups-tools
              tag: v2.8.2@sha256:90d17790bc93376b3a37d100996b0d0e45323b472b90924adacd39dbf0df5ee8
            env:
              TZ: "${TIMEZONE}"
            envFrom:
              - secretRef:
                  name: nut-secret
            securityContext:
              privileged: true
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${SVC_SERVER_NUT_ADDR:=temp}
          external-dns.alpha.kubernetes.io/hostname: server-nut.${SECRET_DOMAIN}
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 3493
            protocol: TCP
    persistence:
      config:
        type: configMap
        name: nut-config
        defaultMode: 0400
        globalMounts:
          - subPath: nut.conf
            path: /etc/nut/nut.conf
          - subPath: upsd.conf
            path: /etc/nut/upsd.conf
          - subPath: ups.conf
            path: /etc/nut/ups.conf
          - subPath: upsd.users
            path: /etc/nut/upsd.users
          - subPath: upsmon.conf
            path: /etc/nut/upsmon.conf
    volumes:
      - name: nut-config-volume
        configMap:
          name: nut-config
