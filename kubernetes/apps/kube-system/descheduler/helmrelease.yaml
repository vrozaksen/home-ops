---
# yaml-language-server: $schema=https://schemas.vzkn.eu/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: descheduler
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.34.0
  url: oci://ghcr.io/home-operations/charts-mirror/descheduler
---
# yaml-language-server: $schema=https://schemas.vzkn.eu/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: descheduler
spec:
  chartRef:
    kind: OCIRepository
    name: descheduler
  interval: 1h
  values:
    kind: Deployment
    deschedulerPolicyAPIVersion: descheduler/v1alpha2
    deschedulerPolicy:
      # Global eviction limits to prevent disruption
      maxNoOfPodsToEvictPerNode: 10
      maxNoOfPodsToEvictPerNamespace: 5
      # Use actual metrics from metrics-server instead of requests
      metricsProviders:
        - source: KubernetesMetrics
      profiles:
        - name: Default
          pluginConfig:
            # Pod protection and eviction filtering
            - name: DefaultEvictor
              args:
                # Verify pods can be scheduled elsewhere before eviction
                nodeFit: true
                # Protect pods younger than 5 minutes (prevents thrashing)
                minPodAge: 5m
                # Allow single-replica apps to be moved (they restart anyway)
                minReplicas: 1
                # Pod protections
                podProtections:
                  defaultDisabled:
                    - FailedBarePods
                    - PodsWithLocalStorage
                    - SystemCriticalPods
                # Don't evict critical system pods
                priorityThreshold:
                  value: 100000000
            # Balance nodes using actual metrics from metrics-server
            - name: LowNodeUtilization
              args:
                metricsUtilization:
                  source: KubernetesMetrics
                # Absolute thresholds - nodes below these are underutilized
                # Adjusted for cluster with balanced memory but imbalanced CPU:
                # - Memory is 43-62% across nodes (balanced)
                # - CPU ranges from 9-95% (imbalanced)
                thresholds:
                  cpu: 25
                  memory: 60  # High memory threshold so balanced nodes aren't blocking
                  pods: 25
                # Target thresholds - nodes above these are overutilized
                targetThresholds:
                  cpu: 70
                  memory: 85  # High to prevent memory-based blocking
                  pods: 70
                # Skip these namespaces from eviction
                evictableNamespaces:
                  exclude:
                    - kube-system
                    - rook-ceph
                    - flux-system
            # Ensure replicas are spread across nodes (not co-located)
            - name: RemoveDuplicates
            # Clean up failed pods
            - name: RemoveFailedPods
              args:
                reasons:
                  - ContainerStatusUnknown
                  - NodeAffinity
                  - NodeShutdown
                  - Terminated
                  - UnexpectedAdmissionError
                includingInitContainers: true
                excludeOwnerKinds:
                  - Job
                minPodLifetimeSeconds: 1800
            - name: RemovePodsViolatingInterPodAntiAffinity
            - name: RemovePodsViolatingNodeAffinity
              args:
                nodeAffinityType:
                  - requiredDuringSchedulingIgnoredDuringExecution
            - name: RemovePodsViolatingNodeTaints
            - name: RemovePodsViolatingTopologySpreadConstraint
              args:
                # Only enforce hard constraints
                constraints:
                  - DoNotSchedule
          plugins:
            balance:
              enabled:
                - LowNodeUtilization
                - RemoveDuplicates
                - RemovePodsViolatingTopologySpreadConstraint
            deschedule:
              enabled:
                - RemoveFailedPods
                - RemovePodsViolatingInterPodAntiAffinity
                - RemovePodsViolatingNodeAffinity
                - RemovePodsViolatingNodeTaints
    service:
      enabled: true
    serviceMonitor:
      enabled: true
    leaderElection:
      enabled: true
