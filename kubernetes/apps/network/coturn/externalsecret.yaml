---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: coturn-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: coturn-secret
    template:
      data:
        TURN_SECRET: "{{ .TURN_SECRET }}"
  dataFrom:
    - extract:
        key: coturn
