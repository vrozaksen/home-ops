---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name coder-secret
spec:
  target:
    name: *name
    template:
      data:
        # App
        CODER_PG_CONNECTION_URL: '{{ index . "pgbouncer-uri" }}'
        # OIDC
        #CODER_OIDC_EMAIL_DOMAIN: '{{ .CODER_OIDC_EMAIL_DOMAIN }}'
        CODER_OIDC_CLIENT_ID: '{{ .CODER_CLIENT_ID }}'
        CODER_OIDC_CLIENT_SECRET: '{{ .CODER_CLIENT_SECRET }}'
        CODER_OIDC_ALLOWED_GROUPS: "Infrastructure"
  dataFrom:
    - extract:
        key: coder
      sourceRef:
         storeRef:
           kind: ClusterSecretStore
           name: bitwarden
    - extract:
        key: postgres-pguser-coder
      sourceRef:
         storeRef:
           kind: ClusterSecretStore
           name: crunchy-postgres
