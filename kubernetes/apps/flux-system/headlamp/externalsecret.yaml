---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name headlamp-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        # OIDC - keys must match Headlamp chart expectations
        issuerURL: "https://sso.vzkn.eu/application/o/headlamp/"
        clientID: "{{ .HEADLAMP_CLIENT_ID }}"
        clientSecret: "{{ .HEADLAMP_CLIENT_SECRET }}"
        scopes: "openid email profile"
  dataFrom:
    - extract:
        key: headlamp
