# yaml-language-server: $schema=https://kube-schemas.pages.dev/infra.contrib.fluxcd.io/terraform_v1alpha2.json
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: authentik
spec:
  interval: 12h
  approvePlan: auto
  backendConfig:
    customConfiguration: |
      backend "s3" {
        bucket   = "terraform-state"
        key      = "authentik/authentik.tfstate"
        region   = "eu-ne-aincrad-1"
        endpoint = "https://minio.vrozaksen.eu"

        skip_credentials_validation = true
        skip_requesting_account_id  = true
        skip_metadata_api_check     = true
        skip_region_validation      = true
        force_path_style            = true
      }
  backendConfigsFrom:
  - kind: Secret
    name: terraform-backend-secret
  path: ./authentik
  sourceRef:
    kind: OCIRepository
    name: terraform
    namespace: flux-system
  varsFrom:
  - kind: Secret
    name: terraform-secret
