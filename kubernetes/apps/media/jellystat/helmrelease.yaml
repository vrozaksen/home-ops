---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellystat
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      jellystat:
        labels:
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/cyfershepard/jellystat
              tag: unstable@sha256:22a501ecdc6cbb1d1823bd460e1bb2506346c5aaf8deed731f2701cdb1bf0d3e
            env:
              TZ: "Europe/Warsaw"
              MINIMUM_SECONDS_TO_INCLUDE_PLAYBACK: "30"
              POSTGRES_IP: jellystat-pgbouncer.media.svc
              POSTGRES_PORT: "5432"
              POSTGRES_USER: *app
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: jellystat-pguser-jellystat
                    key: password
              POSTGRES_DB: *app
            envFrom:
              - secretRef:
                  name: jellystat-secret
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 3000
    route:
      app:
        hostnames: ["{{ .Release.Name }}.vzkn.eu"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      backup:
        existingClaim: *app
        globalMounts:
          - path: /app/backend/backup-data
