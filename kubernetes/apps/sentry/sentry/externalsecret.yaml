---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name sentry-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        SENTRY_SECRET_KEY: "{{ .SECRET_KEY }}"
        ADMIN_PASSWORD: "{{ .ADMIN_PASSWORD }}"
        s3-access-key-id: "{{ .AWS_ACCESS_KEY_ID }}"
        s3-secret-access-key: "{{ .AWS_SECRET_ACCESS_KEY }}"
        mail-password: "{{ .SMTP_PASS }}"
        clickhouse-password: "{{ .CLICKHOUSE_PASSWORD }}"
  dataFrom:
    - extract:
        key: sentry
    - extract:
        key: sentry-bucket
    - extract:
        key: protonmail
    - extract:
        key: clickhouse
---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name sentry-maxmind
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        # Formatted as YAML for HelmRelease valuesFrom
        values.yaml: |
          geodata:
            accountID: "{{ .MAXMIND_USER_ID }}"
            licenseKey: "{{ .MAXMIND_LICENSE_KEY }}"
            editionIDs: "GeoLite2-City"
            volumeName: geoip-data
            mountPath: /usr/share/GeoIP
            path: /usr/share/GeoIP/GeoLite2-City.mmdb
            persistence:
              storageClass: ceph-block
              size: 1Gi
              accessModes:
                - ReadWriteOnce
  dataFrom:
    - extract:
        key: maxmind
