---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name karakeep-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        # App
        NEXTAUTH_SECRET: "{{ .ENCRYPTION_KEY }}"
        MEILI_MASTER_KEY: "{{ .MEILI_MASTER_KEY }}"
        # OIDC
        OAUTH_CLIENT_ID: "{{ .KARAKEEP_CLIENT_ID }}"
        OAUTH_CLIENT_SECRET: "{{ .KARAKEEP_CLIENT_SECRET }}"
        # OpenAI
        OPENAI_API_KEY: "{{ .OPENAI_API_KEY }}"
  dataFrom:
    - extract:
        key: karakeep
