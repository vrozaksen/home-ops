---
apiVersion: v1
kind: ConfigMap
metadata:
  name: warptorio-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: warptorio
        group: games
        url: udp://warptorio.vzkn.eu:34197
        interval: 1m
        conditions: ["[CONNECTED] == true"]
        alerts: [{ type: pushover }]
