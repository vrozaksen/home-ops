---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name perplexica-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        config.toml: |
          [GENERAL]
          SIMILARITY_MEASURE = "cosine" # "cosine" or "dot"
          KEEP_ALIVE = "5m" # How long to keep Ollama models loaded into memory. (Instead of using -1 use "-1m")

          [MODELS.OPENAI]
          API_KEY = ""

          [MODELS.GROQ]
          API_KEY = ""

          [MODELS.ANTHROPIC]
          API_KEY = ""

          [MODELS.GEMINI]
          API_KEY = ""

          [MODELS.CUSTOM_OPENAI]
          API_KEY = ""
          API_URL = ""
          MODEL_NAME = ""

          [MODELS.OLLAMA]
          API_URL = "" # Ollama API URL - http://aincrad.home.vzkn.eu:11434

          [MODELS.DEEPSEEK]
          API_KEY = "{{ .DEEPSEEK_API_KEY }}"

          [MODELS.AIMLAPI]
          API_KEY = "" # Required to use AI/ML API chat and embedding models

          [MODELS.LM_STUDIO]
          API_URL = "" # LM Studio API URL - http://host.docker.internal:1234

          [API_ENDPOINTS]
          SEARXNG = "http://searxng:8080" # SearxNG API URL - http://localhost:32768
  dataFrom:
    - extract:
        key: perplexica
