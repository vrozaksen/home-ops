---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: clickhouse
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      clickhouse:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: clickhouse/clickhouse-server
              tag: 24.8.14-alpine@sha256:b002e56ed5c16e224c312527f6fcba7e77216fec5d7a88a7828f59efc614feb5
            env:
              CLICKHOUSE_HTTP_PORT: &httpPort 8123
              CLICKHOUSE_TCP_PORT: &tcpPort 9000
              CLICKHOUSE_LISTEN_HOST: 0.0.0.0
              CLICKHOUSE_LOGGER_CONSOLE: "true"
              CLICKHOUSE_DB: default
              CLICKHOUSE_USER: clickhouse
              CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
            envFrom:
              - secretRef:
                  name: clickhouse-secret
            probes:
              liveness: &probe
                enabled: true
                type: TCP
                port: 8123
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 200m
                memory: 1Gi
              limits:
                memory: 6Gi
    defaultPodOptions:
      priorityClassName: cluster-low
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: clickhouse
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *httpPort
          tcp:
            port: *tcpPort
    configMaps:
      config:
        data:
          sentry.xml: |-
            <clickhouse>
                <profiles>
                    <default>
                        <allow_experimental_json_type>1</allow_experimental_json_type>
                    </default>
                </profiles>
            </clickhouse>
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /var/lib/clickhouse
      config:
        type: configMap
        identifier: config
        globalMounts:
          - path: /etc/clickhouse-server/users.d/sentry.xml
            subPath: sentry.xml
      tmpfs:
        type: emptyDir
        advancedMounts:
          clickhouse:
            app:
              - path: /tmp
                subPath: tmp
              - path: /var/log
                subPath: log
