---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mcpo
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      mcpo:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/mcpo
              tag: latest
              pullPolicy: IfNotPresent
            env:
              - name: API_KEY
                valueFrom:
                  secretKeyRef:
                    name: mcpo-secret
                    key: API_KEY
            resources:
              requests:
                cpu: 25m
                memory: 192Mi
              limits:
                memory: 512Mi
            args: [
              "--config", "/app/config.json",
              "--api-key", "$API_KEY"
            ]
    service:
      app:
        ports:
          http:
            port: &port 8000
    route:
      app:
        hostnames: ["mcpo.vzkn.eu"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    persistence:
      config:
        type: secret
        name: mcpo-secret
        globalMounts:
          - path: /app/config.json
            subPath: config.json
      data:
        existingClaim: *app
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
