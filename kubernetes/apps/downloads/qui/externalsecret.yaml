---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name qui-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        QUI__SESSION_SECRET: "{{ .QUI_SESSION_SECRET }}"
        QUI__OIDC_CLIENT_ID: "{{ .QUI_CLIENT_ID }}"
        QUI__OIDC_CLIENT_SECRET: "{{ .QUI_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: qui
