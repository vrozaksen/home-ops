---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nextcloud
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: *app
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      nextcloud:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          nextcloud:
            image: &image
              repository: public.ecr.aws/docker/library/nextcloud
              tag: 31.0.6-apache
              pullPolicy: IfNotPresent
            probes:
              startup:
                spec:
                  initialDelaySeconds: 30
                  periodSeconds: 30
            env: &env
              TZ: "Europe/Warsaw"
              PHP_UPLOAD_LIMIT: "10G"
              TRUSTED_PROXIES: "10.96.0.0/16"
              NEXTCLOUD_DATA_DIR: "/var/www/html/data"
              REDIS_HOST: "nextcloud-dragonfly.self-hosted.svc"
              OVERWRITEPROTOCOL: "https"
              OVERWRITEHOST: "cloud.vzkn.eu"
              POSTGRES_HOST: "nextcloud-pgbouncer.self-hosted.svc"
              POSTGRES_DB: "nextcloud"
              POSTGRES_USER: "nextcloud"
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: nextcloud-pguser-nextcloud
                    key: password
            envFrom:
              - secretRef:
                  name: nextcloud-secret
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
          nextcloud-worker:
            image: *image
            command: ["/bin/bash", "-c"]
            args:
              - |
                ops=(
                  "maintenance:mode --off"
                  "upgrade"
                  "app:update --all"
                  "db:add-missing-primary-keys"
                  "db:add-missing-indices"
                  "db:add-missing-columns"
                  "files:cleanup"
                )
                grey="\e[1;30m"
                reset="\e[0m"
                green="\e[1;32m"
                red="\e[1;31m"
                for op in "$${ops[@]}" ; do
                  echo -e "$${grey}Running php occ $op $reset"
                  su www-data -s /usr/local/bin/php -- occ $op && echo -en "$green" || echo -en "$red"
                  echo -e "Finished php occ $op $reset"
                done &&
                echo -e "$${grey}Running php occ maintenance:repair --include-expensive $reset"
                su www-data -s /usr/local/bin/php -- occ maintenance:repair --include-expensive && echo -en "$green" || echo -en "$red"
                echo -e "Finished php occ maintenance:repair --include-expensive $reset"
                while :; do /cron.sh; done
            env: *env
            envFrom:
              - secretRef:
                  name: nextcloud-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
    service:
      nextcloud:
        controller: *app
        ports:
          http:
            port: 80
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /var/www/html
      data:
        existingClaim: nextcloud-data
        globalMounts:
          - path: /var/www/html/data
      configs:
        type: configMap
        name: nextcloud-configmap
        globalMounts:
          - path: /var/www/html/config/misc.config.php
            subPath: misc.config.php
            readOnly: true
          - path: /var/www/html/config/sso.config.php
            subPath: sso.config.php
            readOnly: true
          - path: /var/www/html/config/s3.config.php
            subPath: s3.config.php
            readOnly: true
