---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rxresume
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      rxresume:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/amruthpillai/reactive-resume
              tag: v5.0.2@sha256:5fc05515143fcbfaf63a3e3407027ff89bee97e8d28add70277d264438dbcdfa
            env:
              TZ: "Europe/Warsaw"
              NODE_ENV: "production"
              # URLs
              APP_URL: https://rxresume.vzkn.eu
              PRINTER_APP_URL: http://localhost:3000
              # Printer (Gotenberg sidecar on port 3001)
              GOTENBERG_ENDPOINT: http://localhost:3001
              # S3 Storage
              S3_ENDPOINT: https://api.s3.vzkn.eu
              S3_BUCKET: rxresume
              S3_REGION: eu-central-1
              S3_FORCE_PATH_STYLE: "true"
              # Database
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: postgres-rxresume-app
                    key: uri
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: &port 3000
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 3000
                  initialDelaySeconds: 0
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 165m
                memory: 320Mi
              limits:
                memory: 640Mi
          gotenberg:
            image:
              repository: gotenberg/gotenberg
              tag: 8.25.1@sha256:f9104080d9a7ecab253fb5ebe75100329cf5699c33ec0448f2ea02d885dfde4b
            args:
              - gotenberg
              - --api-port=3001
              - --api-timeout=60s
              - --libreoffice-disable-routes=true
              - --chromium-auto-start=true
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3001
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3001
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 140m
                memory: 2048Mi
              limits:
                memory: 4Gi
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |-
            group: self-hosted
        hostnames:
          - "{{ .Release.Name }}.vzkn.eu"
        parentRefs:
          - name: envoy-external
            namespace: network
    persistence:
      tmpfs:
        type: emptyDir
        advancedMounts:
          rxresume:
            app:
              - path: /tmp
                subPath: app-tmp
            gotenberg:
              - path: /tmp
                subPath: gotenberg-tmp
              - path: /home/gotenberg
                subPath: gotenberg-home
