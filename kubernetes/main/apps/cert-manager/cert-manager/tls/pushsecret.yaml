---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/pushsecret_v1alpha1.json
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: &name ${CLUSTER}-cluster-tls
spec:
  secretStoreRefs:
    - name: bitwarden
      kind: ClusterSecretStore
  selector:
    secret:
      name: vzkn.eu-tls
  template:
    engineVersion: v2
    data:
      tls.crt: '{{ index . "tls.crt" | b64enc }}'
      tls.key: '{{ index . "tls.key" | b64enc }}'
  data:
    - match:
        secretKey: &key tls.crt
        remoteRef:
          remoteKey: 06462508-5b09-4087-95d5-b265011a8769
          property: *key
    - match:
        secretKey: &key tls.key
        remoteRef:
          remoteKey: 673fb8ee-d102-46da-a3e7-b265011a922b
          property: *key
