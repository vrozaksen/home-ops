---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: maloja
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      maloja:
        strategy: Recreate
        containers:
          app:
            image:
              repository: docker.io/krateng/maloja
              tag: 3.2.4@sha256:4ecea26058d2ca5168a8d53820279942d28f0606664cea6425f42371d5d88f95
            command:
              - "/venv/bin/python"
              - "-m"
              - "maloja"
              - "run"
            env:
              TZ: &tz Europe/Warsaw
              MALOJA_LOCATION_TIMEZONE: *tz
              MALOJA_PORT: &port 8080
              MALOJA_DIRECTORY_CONFIG: /data/config
              MALOJA_DIRECTORY_STATE: /data/state
              MALOJA_DIRECTORY_CACHE: /misc/cache
              MALOJA_DIRECTORY_LOGS: /misc/logs
              MALOJA_LOGGING: false
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 80
            targetPort: *port
    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |-
            group: media
        hostnames:
          - "{{ .Release.Name }}.vzkn.eu"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - subPath: data
            path: /data
      misc:
        existingClaim: "{{ .Release.Name }}-misc"
