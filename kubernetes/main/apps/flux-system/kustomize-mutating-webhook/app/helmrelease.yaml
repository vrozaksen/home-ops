---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kustomize-mutating-webhook
spec:
  interval: 30m
  chart:
    spec:
      chart: kustomize-mutating-webhook
      version: 0.2.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: fluxcd-kustomize-mutating-webhook
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    certManager:
      enabled: true
    configMaps:
      - create: true
        name: cluster-settings
        data:
          CLUSTER: main
          PVC_VOLSYNC_STORAGECLASS: longhorn
          VOLSYNC_SNAPSHOTCLASS: longhorn-snapclass
          VOLSYNC_CACHE_SNAPSHOTCLASS: longhorn-cache
          VOLSYNC_STORAGECLASS: longhorn-snapshot
    secrets: []
