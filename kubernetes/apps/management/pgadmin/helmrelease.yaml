---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pgadmin
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      pgadmin:
        type: statefulset
        annotations:
          configmap.reloader.stakater.com/reload: servers-json
          secret.reloader.stakater.com/reload: pgadmin-local-config,pgadmin
        containers:
          app:
            image:
              repository: docker.io/dpage/pgadmin4
              tag: 9.1@sha256:bdebdfc4b165c10d0ad60e58f1d7ef41af6c881c9556ae331adaa35bba6dacf3
            env:
              TZ: "Europe/Warsaw"
              PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
              PGADMIN_DISABLE_POSTFIX: "true"
              # AUTHENTICATION_SOURCES: ['oauth2', 'internal']
              MASTER_PASSWORD_REQUIRED: false
              PGADMIN_LISTEN_PORT: &port 80
            envFrom:
              - secretRef:
                  name: pgadmin-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /misc/ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsUser: 5050
        runAsGroup: 5050
        fsGroup: 5050
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress: # TODO route
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.vzkn.eu
          # gethomepage.dev/enabled: "true"
          # gethomepage.dev/group: Management
          # gethomepage.dev/name: pgAdmin
          # gethomepage.dev/icon: si-postgresql
          # gethomepage.dev/description: Postgres Database Manager
        hosts:
          - host: "{{ .Release.Name }}.vzkn.eu"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /var/lib/pgadmin
      servers-json:
        type: configMap
        name: servers-json
        globalMounts:
          - path: /pgadmin4/servers.json
            subPath: servers.json
      pgadmin-local-config:
        type: secret
        name: pgadmin-local-config
        globalMounts:
          - path: /pgadmin4/config_local.py
            subPath: config_local.py
