              echo "sarif_upload_needed=true" >> $GITHUB_OUTPUT
            else
              echo "‚è≠Ô∏è No security results to upload - skipping SARIF upload"
              echo "sarif_upload_needed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "‚ùå SARIF file not found - skipping upload"
            echo "sarif_upload_needed=false" >> $GITHUB_OUTPUT
          fi

