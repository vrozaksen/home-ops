---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tofu-controller
spec:
  interval: 30m
  chart:
    spec:
      chart: tofu-controller
      version: 0.16.0-rc.5
      sourceRef:
        kind: HelmRepository
        name: tofu-controller
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    # runner:
    #   image:
    #     repository: ghcr.io/joryirving/opentofu-runner
    #     tag: 1.9.0@sha256:ce2648db27737f23f03ba469a49898da0a2b303466ba00cdaf54f9ebabe11686
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
