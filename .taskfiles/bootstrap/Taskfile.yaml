---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'

vars:
  BOOTSTRAP_SCRIPT: '{{.SCRIPTS_DIR}}/bootstrap-cluster.sh'

tasks:

  default:
    desc: Bootstrap Talos nodes and Cluster apps
    cmd: bash {{.BOOTSTRAP_SCRIPT}}
    preconditions:
      - find --version | grep -q GNU
      - test -f {{.BOOTSTRAP_SCRIPT}}
      - which gum helm helmfile kubectl bws talosctl yq
