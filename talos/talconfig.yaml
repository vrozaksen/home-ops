# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.10.0
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.0

clusterName: &cluster main
endpoint: https://10.10.0.20:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - &vip "10.10.0.20"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  # Controller Nodes
  - hostname: "alfheim"
    ipAddress: "10.10.0.21"
    #installDisk: /dev/sda
    talosImageURL: &talosImage factory.talos.dev/installer/449f80f274862b52d3c5139da25fe4243396d82d18f6a7d782c9d0e3f03a40c6
    controlPlane: true
    nodeLabels: &intel
      intel.feature.node.kubernetes.io/gpu: "true"
      feature.node.kubernetes.io/custom-e1000e: "true"
      feature.node.kubernetes.io/custom-i40e: "true"
    installDiskSelector:
      model: "SAMSUNG*"
    networkInterfaces:
      # 1G Internal Port / eno1
      # - deviceSelector:
      #     hardwareAddr: e8:6a:64:f4:59:e5
      #   ignore: true
      # 10G PCIe Port / enp1s0f0np0 + enp1s0f1np1
      - interface: bond0
        bond:
          interfaces:
            - enp1s0f0np0
            - enp1s0f1np1
          mode: 802.3ad
          xmitHashPolicy: layer3+4
          lacpRate: fast
          miimon: 1000
        addresses:
          - 10.10.0.21/24
        routes: &routes
          - network: 0.0.0.0/0
            gateway: 10.10.0.1
        mtu: 9000
        vlans:
          - {vlanId: 20, dhcp: false, mtu: 1500, addresses: ["10.20.0.21/24"] }
        vip:
          ip: *vip
  - hostname: "alne"
    ipAddress: "10.10.0.22"
    #installDisk: /dev/sda
    talosImageURL: *talosImage
    controlPlane: true
    nodeLabels: *intel
    installDiskSelector:
      model: "MTFD*"
    networkInterfaces:
      # 1G Internal Port / eno1
      # - deviceSelector:
      #     hardwareAddr: e8:6a:64:47:fe:44
      #   ignore: true
      # 10G PCIe Port / enp1s0f0np0 + enp1s0f1np1
      - interface: bond0
        bond:
          interfaces:
            - enp1s0f0np0
            - enp1s0f1np1
          mode: 802.3ad
          xmitHashPolicy: layer3+4
          lacpRate: fast
          miimon: 1000
        addresses:
          - 10.10.0.22/24
        routes: *routes
        mtu: 9000
        vlans:
          - { vlanId: 20, dhcp: false, mtu: 1500, addresses: ["10.20.0.22/24"] }
        vip:
          ip: *vip
  - hostname: "ainias"
    ipAddress: "10.10.0.23"
    #installDisk: /dev/sda
    talosImageURL: *talosImage
    controlPlane: true
    nodeLabels: *intel
    installDiskSelector:
      model: "SAMSUNG*"
    networkInterfaces:
      # 1G Internal Port / eno1
      # - deviceSelector:
      #     hardwareAddr: 8c:16:45:9d:0e:6f
      #   ignore: true
      # 10G PCIe Port / enp1s0f0np0 + enp1s0f1np1
      - interface: bond0
        bond:
          interfaces:
            - enp1s0f0np0
            - enp1s0f1np1
          mode: 802.3ad
          xmitHashPolicy: layer3+4
          lacpRate: fast
          miimon: 1000
        addresses:
          - 10.10.0.23/24
        routes: *routes
        mtu: 9000
        vlans:
          - { vlanId: 20, dhcp: false, mtu: 1500, addresses: ["10.20.0.23/24"] }
        vip:
          ip: *vip
  # Worker Nodes
  - hostname: "granzam"
    ipAddress: "10.10.0.31"
    #installDisk: /dev/sda
    talosImageURL: *talosImage
    controlPlane: false
    nodeLabels:
      intel.feature.node.kubernetes.io/gpu: "true"
      feature.node.kubernetes.io/custom-e1000e: "true"
      feature.node.kubernetes.io/custom-i40e: "false"
    installDiskSelector:
      model: "INTEL*"
    networkInterfaces:
      # 1G Internal Port / eno1
      # - deviceSelector:
      #     hardwareAddr: e8:6a:64:47:fe:44
      #   ignore: true
      # 2.5G PICe Port / enp2s0
      - deviceSelector:
          hardwareAddr: 00:e0:4c:68:07:2c
        addresses:
          - 10.10.0.31/24
        routes: *routes
        mtu: 1500
patches:
  - "@./patches/global/machine-files.yaml"   # Spegel/NFS Mount
  # - "@./patches/global/machine-install.yaml" # This is baked into the install image now, as of v1.10.0 - https://github.com/siderolabs/talos/releases/tag/v1.10.0  - "@./patches/global/machine-kubelet.yaml" # VLAN Subnet Info
  - "@./patches/global/machine-network.yaml" # Search Domain / DNS
  - "@./patches/global/machine-openebs.yaml" # Kubelet Mount
  - "@./patches/global/machine-sysctls.yaml" # Network Tweaks
  # - "@./patches/global/machine-sysfs.yaml"   # CPU Power
  - "@./patches/global/machine-time.yaml"    # NTP

# Controller patches
controlPlane:
  nodeLabels:
      topology.kubernetes.io/region: main
      topology.kubernetes.io/zone: controlPlane
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/machine-features.yaml"

worker:
  nodeLabels:
    topology.kubernetes.io/zone: worker
