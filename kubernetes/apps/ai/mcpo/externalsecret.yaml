---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name mcpo-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        API_KEY: "{{ .MCPO_API_KEY }}"
        config.json: |
          {
            "mcpServers": {
              "github-mcp": {
                "url": "http://github-mcp-server.ai.svc.cluster.local:8000",
                "headers": {
                  "Authorization": "Bearer {{ .GITHUB_MCP_SERVER_TOKEN }}",
                  "X-MCP-Toolsets": "repos,issues,pull_requests,code_security,experiments"
                }
              }
            }
          }
  dataFrom:
    - extract:
        key: mcpo
    - extract:
        key: github
