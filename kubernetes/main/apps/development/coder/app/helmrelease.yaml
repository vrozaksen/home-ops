---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coder
spec:
  interval: 30m
  chart:
    spec:
      chart: coder
      version: 2.18.1
      sourceRef:
        kind: HelmRepository
        name: coder
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: coder-secret
    coder:
      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 70m
      env:
        # DB
        - name: CODER_PG_CONNECTION_URL
          valueFrom:
            secretKeyRef:
              name: coder-secret
              key: CODER_PG_CONNECTION_URL
        # App
        - name: CODER_ACCESS_URL
          value: "https://coder.${SECRET_DOMAIN}"
        - name: CODER_WILDCARD_ACCESS_URL
          value: "*.coder.${SECRET_DOMAIN}"
        - name: CODER_TELEMETRY_ENABLE
          value: "false"
        - name: CODER_DISABLE_PASSWORD_AUTH
          value: "true"
        # OIDC
        - name: CODER_OIDC_ISSUER_URL
          value: "https://sso.${SECRET_DOMAIN}/application/o/coder/"
        - name: CODER_OIDC_SCOPES
          value: "openid,profile,email,groups,offline_access"
        - name: CODER_OIDC_ALLOWED_GROUPS
          valueFrom:
            secretKeyRef:
              name: coder-secret
              key: CODER_OIDC_ALLOWED_GROUPS
        - name: CODER_OIDC_USERNAME_FIELD
          value: preferred_username
        - name: CODER_OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: coder-secret
              key: CODER_OIDC_CLIENT_ID
        - name: CODER_OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: coder-secret
              key: CODER_OIDC_CLIENT_SECRET
        - name: CODER_OIDC_SIGN_IN_TEXT
          value: Sign in with Authenik
      envUseClusterAccessURL: false
      serviceAccount:
        workspacePerms: true
        enableDeployments: true
        name: coder
        disableCreate: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        readOnlyRootFilesystem: null
        seccompProfile:
          type: RuntimeDefault
        allowPrivilegeEscalation: false
      service:
        enabled: false
      ingress:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: coder.png
          gethomepage.dev/name: Coder
          gethomepage.dev/group: Development
          gethomepage.dev/app: coder
          gethomepage.dev/description: OIDC User Management
          gethomepage.dev/widget.type: coder
          gethomepage.dev/widget.url: http://coder.development
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection upgrade;
        host: "coder.${SECRET_DOMAIN}"
