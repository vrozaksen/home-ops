---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name teamspeak-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        TSSERVER_QUERY_ADMIN_PASSWORD: '{{ .TSSERVER_QUERY_ADMIN_PASSWORD }}'
  dataFrom:
    - extract:
        key: teamspeak
