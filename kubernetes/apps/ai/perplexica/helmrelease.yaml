---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: perplexica
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      perplexica:
        replicas: 1
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: itzcrazykns1337/perplexica
              tag: main@sha256:7e391084c1a423df4e4ae2ca44148ac7543e1311c4d680f59c48db4e0aa5d5b4
            env:
              SEARXNG_API_URL: http://searxng:8080
              DATA_DIR: /home/perplexica
            # TODO: Add envFrom for secrets management
            # envFrom:
            #   - secretRef:
            #       name: perplexica-secret
            # TODO: Add probes for health checks
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /
            #         port: 3000
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes
            # TODO: Add securityContext for container security
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: true
            #   capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 25m
                memory: 192Mi
              limits:
                memory: 512Mi
    # TODO: Add defaultPodOptions for pod-level security
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 568
    #     runAsGroup: 568
    #     fsGroup: 568
    #     fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &port 3000
    route:
      app:
        hostnames: ["{{ .Release.Name }}.vzkn.eu"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      dbstore:
        enabled: true
        existingClaim: "{{ .Release.Name }}-dbstore"
        globalMounts:
          - path: /home/perplexica/data
      uploads:
        enabled: true
        existingClaim: "{{ .Release.Name }}-uploads"
        globalMounts:
          - path: /home/perplexica/uploads
      config:
        type: secret
        name: "{{ .Release.Name }}-secret"
        globalMounts:
          - path: /home/perplexica/config.toml
            subPath: config.toml
      tmpfs:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
