# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      paperless:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.17.1
            env:
              # Application
              PAPERLESS_APPS: allauth.socialaccount.providers.openid_connect
              PAPERLESS_URL: https://docs.vzkn.eu
              PAPERLESS_PORT: "8000"
              PAPERLESS_TIME_ZONE: Europe/Warsaw
              PAPERLESS_WEBSERVER_WORKERS: "2"
              PAPERLESS_TASK_WORKERS: "2"
              # Folder Importer
              PAPERLESS_CONSUMER_POLLING: "60"
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
              # Database
              PAPERLESS_DBENGINE: postgresql
              PAPERLESS_DBPORT: "5432"
              PAPERLESS_DBNAME: *app
              PAPERLESS_DBHOST: paperless-pgbouncer.self-hosted.svc
              PAPERLESS_DBUSER: *app
              PAPERLESS_DBPASS:
                valueFrom:
                  secretKeyRef:
                    name: paperless-pguser-paperless
                    key: password
              # Remote User Auth
              PAPERLESS_ACCOUNT_ALLOW_SIGNUPS: "false"
              PAPERLESS_SOCIALACCOUNT_ALLOW_SIGNUPS: "false"
              # Folders
              PAPERLESS_CONSUMPTION_DIR: /data/nas/consume
              PAPERLESS_DATA_DIR: /data/local/data
              PAPERLESS_EXPORT_DIR: /data/nas/export
              PAPERLESS_MEDIA_ROOT: /data/local/media
              # OCR
              PAPERLESS_OCR_LANGUAGES: pol
              PAPERLESS_OCR_LANGUAGE: pol
              # Redis
              PAPERLESS_REDIS: redis://paperless-dragonfly:6379
              # User Permissions
              USERMAP_GID: "65542"
            envFrom:
              - secretRef:
                  name: paperless-secret
            # TODO: Add probes for health checks
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /
            #         port: 8000
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes
            # TODO: Add securityContext for container security
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: true
            #   capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 60m
                memory: 1Gi
              limits:
                memory: 2Gi
    # TODO: Add defaultPodOptions for pod-level security
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 1000
    #     runAsGroup: 100
    #     fsGroup: 100
    #     fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &port 8000
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.vzkn.eu"
          - docs.vzkn.eu
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /data/local
      nas:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/kubernetes/paperless
        globalMounts:
          - path: /data/nas
