          if [ -f "security-results.sarif" ]; then
            RESULT_COUNT=$(jq '.runs[0].results | length' security-results.sarif 2>/dev/null || echo "0")
            echo "üìä SARIF file contains $RESULT_COUNT security results"

            if [ "$RESULT_COUNT" -gt 0 ]; then
