---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app grafana
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../components/gatus/external
    - ../../../components/postgres
  dependsOn:
    # - name: crunchy-postgres-operator # TODO Postgres
    - name: crunchy-postgres-cluster
      namespace: database
    - name: bitwarden
      namespace: external-secrets
  # healthCheckExprs:  # TODO Postgres
  #   - apiVersion: postgres-operator.crunchydata.com/v1beta1
  #     kind: PostgresCluster
  #     failed: status.conditions.filter(e, e.type == 'ProxyAvailable').all(e, e.status == 'False')
  #     current: status.conditions.filter(e, e.type == 'ProxyAvailable').all(e, e.status == 'True')
  interval: 1h
  path: ./kubernetes/apps/observability/grafana
  postBuild:
    substitute:
      APP: *app
      GATUS_GROUP: infrastructure
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  timeout: 5m
  wait: false
