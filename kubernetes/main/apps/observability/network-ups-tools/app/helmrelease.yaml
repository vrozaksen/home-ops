---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app network-ups-tools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      network-ups-tools:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/vrozaksen/network-ups-tools
              tag: v2.8.2@sha256:90d17790bc93376b3a37d100996b0d0e45323b472b90924adacd39dbf0df5ee8
            env:
              TZ: ${TIMEZONE}
            envFrom:
              - secretRef:
                  name: nut-secret
            securityContext:
              privileged: true
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        # pod:
        #   annotations:
        #     configmap.reloader.stakater.com/reload: &config network-ups-tools-config
        #   nodeSelector:
        #     ups.feature.node.kubernetes.io/tripplite: "true"
        initContainers:
          - name: init-nut-config
            image: busybox
            command:
              - "/bin/sh"
              - "-c"
              - |
                envsubst < /config/nut.conf.template > /etc/nut/nut.conf
                envsubst < /config/upsd.conf.template > /etc/nut/upsd.conf
                envsubst < /config/ups.conf.template > /etc/nut/ups.conf
                envsubst < /config/upsd.users.template > /etc/nut/upsd.users
                envsubst < /config/upsmon.conf.template > /etc/nut/upsmon.conf
            envFrom:
              - secretRef:
                  name: nut-secret
            volumeMounts:
              - name: nut-config-volume
                mountPath: /config
              - name: nut-config-volume
                mountPath: /etc/nut
        volumeMounts:
          - name: nut-config-volume
            mountPath: /etc/nut
            readOnly: true
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${SVC_SERVER_NUT_ADDR:=temp}
          external-dns.alpha.kubernetes.io/hostname: server-nut.${SECRET_DOMAIN}
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 3493
            protocol: TCP
    persistence:
      config:
        type: configMap
        name: nut-config
        defaultMode: 0400
        globalMounts:
          - subPath: nut.conf
            path: /etc/nut/nut.conf
          - subPath: upsd.conf
            path: /etc/nut/upsd.conf
          - subPath: ups.conf
            path: /etc/nut/ups.conf
          - subPath: upsd.users
            path: /etc/nut/upsd.users
          - subPath: upsmon.conf
            path: /etc/nut/upsmon.conf
