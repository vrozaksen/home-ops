---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app perplexica
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      perplexica:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: itzcrazykns1337/perplexica
              tag: main@sha256:f54e79609ad049156cf2850e3610516c61ea7be42a3f7f6c38244dfe8e7ea399
            env:
              SEARXNG_API_URL: http://searxng:8080
              DATA_DIR: /home/perplexica
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 2Gi
          # backend:
          #   image:
          #     repository: itzcrazykns1337/perplexica-backend
          #     tag: main@sha256:3f93472a9c4a34147098c4b025c4ca311b6b1c507149239b9b4f12db91315236
          #   env: &env
          #     SEARXNG_API_URL: http://searxng:8080
          #     DATA_DIR: /home/perplexica
          #   ports:
          #     - containerPort: 3001
          #       name: backend
          #       protocol: TCP
          #   resources:
          #     requests:
          #       cpu: 10m
          #       memory: 256Mi
          #     limits:
          #       memory: 2Gi
          #   # securityContext: &security
          #   #   runAsUser: 1000
          #   #   runAsGroup: 100
          #   #   runAsNonRoot: true
          #   #   allowPrivilegeEscalation: false
          #   #   readOnlyRootFilesystem: true
          #   #   capabilities: { drop: ["ALL"] }
          # frontend:
          #   image:
          #     repository: itzcrazykns1337/perplexica-frontend
          #     tag: main@sha256:1f0e79e60306e9d016b335b51d3aa21f68bb11f911d206b6564abdae6c1c050f
          #   env:
          #     NEXT_PUBLIC_API_URL: http://backend:3001/api
          #     NEXT_PUBLIC_WS_URL: ws://backend:3001
          #   ports:
          #     - containerPort: 3001
          #       name: frontend
          #       protocol: TCP
          #   resources:
          #     requests:
          #       cpu: 10m
          #       memory: 256Mi
          #     limits:
          #       memory: 2Gi
          #   # securityContext: *security
    service:
      app:
        controller: perplexica
        ports:
          http:
            port: &port 3000
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.vzkn.eu"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      dbstore:
        enabled: true
        existingClaim: perplexica-dbstore
        globalMounts:
          - path: /home/perplexica/data
      uploads:
        enabled: true
        existingClaim: perplexica-uploads
        globalMounts:
          - path: /home/perplexica/uploads
      config:
        type: secret
        name: perplexica-secret
        globalMounts:
          - path: /home/perplexica/config.toml
            subPath: config.toml
            readOnly: true
      tmpfs:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
