---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: cilium
    namespace: kube-system
    chart: oci://quay.io/cilium/charts/cilium
    version: 1.18.6
    values: ['../values.yaml.gotmpl']

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.0
    values: ['../values.yaml.gotmpl']
    needs: ['kube-system/cilium']

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.6.0
    values: ['../values.yaml.gotmpl']
    needs: ['kube-system/coredns']

  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.2
    values: ['../values.yaml.gotmpl']
    hooks:
      - # Apply cluster secret store configuration
        events: [postsync]
        command: kubectl
        args:
          - apply
          - --namespace=cert-manager
          - --server-side
          - --field-manager=kustomize-controller
          - --filename
          - ../../kubernetes/apps/cert-manager/cert-manager/app/clusterissuers.yaml
          - --wait=true
        showlogs: true
      - # bitwarden needs its cert so it can come up, othewrise it just stays pending
        events: [postsync]
        command: kubectl
        args:
          - apply
          - --namespace=external-secrets
          - --server-side
          - --field-manager=kustomize-controller
          - --filename
          - ../../kubernetes/apps/external-secrets/external-secrets/store/certificate.yaml
          - --wait=true
    needs: ['kube-system/spegel']

  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 1.2.1
    values: ['../values.yaml.gotmpl']
    needs: ['cert-manager/cert-manager']
    hooks:
      - # Add Helm ownership metadata to existing external-secrets CRDs
        events: [presync]
        command: bash
        args:
          - -c
          - |
            for crd in $(kubectl get crd | grep external-secrets | awk '{print $1}'); do
              echo "Adding Helm metadata to $crd..."
              kubectl label crd $crd app.kubernetes.io/managed-by=Helm --overwrite
              kubectl annotate crd $crd meta.helm.sh/release-name=external-secrets --overwrite
              kubectl annotate crd $crd meta.helm.sh/release-namespace=external-secrets --overwrite
            done
        showlogs: true
    force: true

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.38.1
    values: ['../values.yaml.gotmpl']
    needs: ['external-secrets/external-secrets']

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.38.1
    values: ['../values.yaml.gotmpl']
    needs: ['flux-system/flux-operator']
