---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Helm Repository Sync"

on:
  workflow_dispatch:
    inputs:
      clusterName:
        description: Cluster Name
        default: main
        required: true
      helmRepoNamespace:
        description: Helm Repository Namespace
        default: flux-system
        required: true
      helmRepoName:
        description: Helm Repository Name
        required: true
  pull_request:
    branches: ["main"]
    paths: ["kubernetes/**/helmrelease.yaml"]

env:
  MISE_GITHUB_TOKEN: ${{ secrets.MISE_GITHUB_TOKEN }}

jobs:
  sync:
    name: Helm Repository Sync
    runs-on: ["gha-runner-scale-set"]
    steps:
      - name: Get Secrets
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          secrets: |
            a1ebf68f-7c5c-4c55-a84f-b25500fe34e7 > BOT_APP_ID
            e04c3c7c-5f88-4261-88de-b25500fed32b > BOT_APP_PRIVATE_KEY
            ffadfa6f-6e02-4873-a7d6-b2550100efb7 > KUBECONFIG

      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ env.BOT_APP_ID }}
          private-key: ${{ env.BOT_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          mise_toml: |
            [tools]
            "aqua:fluxcd/flux2" = "latest"
            "aqua:mikefarah/yq" = "latest"

      - name: Write kubeconfig
        id: kubeconfig
        uses: timheuer/base64-to-file@v1
        with:
          encodedString: ${{ env.KUBECONFIG }}
          fileName: kubeconfig

      - if: ${{ github.event.inputs.clusterName == '' && github.event.inputs.helmRepoNamespace == '' && github.event.inputs.helmRepoName == '' }}
        name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: kubernetes/**/helmrelease.yaml
          safe_output: false

      - if: ${{ github.event.inputs.clusterName == '' && github.event.inputs.helmRepoNamespace == '' && github.event.inputs.helmRepoName == '' }}
        name: List All Changed Files
        run: echo ${{ steps.changed-files.outputs.all_changed_and_modified_files }}

      - if: ${{ github.event.inputs.clusterName == '' && github.event.inputs.helmRepoNamespace == '' && github.event.inputs.helmRepoName == '' }}
        name: Sync Helm Repository
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.filePath }}
        shell: bash
        run: |
          declare -a repos=()
          for f in ${{ steps.changed-files.outputs.all_changed_and_modified_files }}; do
              cluster_name=$(echo "${f}" | awk -F'/' '{print $2}')
              repo_namespace="$(yq -r '.spec.chart.spec.sourceRef.namespace' "${f}")"
              repo_name="$(yq -r '.spec.chart.spec.sourceRef.name' "${f}")"
              repos+=("${cluster_name}:${repo_namespace}:${repo_name}")
          done
          mapfile -t repos < <(printf "%s\n" "${repos[@]}" | sort -u)
          for r in "${repos[@]}"; do
              IFS=':' read -r cluster_name repo_namespace repo_name <<< "${r}"
              flux \
                  --context ${cluster_name} \
                  --namespace ${repo_namespace} \
                  reconcile source helm ${repo_name}
          done

      - if: ${{ github.event.inputs.clusterName != '' && github.event.inputs.helmRepoNamespace != '' && github.event.inputs.helmRepoName != '' }}
        name: Sync Helm Repository
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.filePath }}
        shell: bash
        run: |
          flux \
              --context ${{ github.event.inputs.clusterName }} \
              --namespace ${{ github.event.inputs.helmRepoNamespace }} \
              reconcile source helm ${{ github.event.inputs.helmRepoName }}
