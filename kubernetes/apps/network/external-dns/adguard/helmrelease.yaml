---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-adguard
spec:
  interval: 30m
  timeout: 5m
  chart:
    spec:
      chart: external-dns
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-external-dns
        namespace: flux-system
  values:
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/muhlba91/external-dns-provider-adguard
          tag: v8.0.0
          pullPolicy: IfNotPresent
        env:
          - name: DOMAIN_FILTER
            value: "${SECRET_DOMAIN}"
          - name: ADGUARD_URL
            value: http://10.0.10.1:888
          - name: ADGUARD_USER
            valueFrom:
              secretKeyRef:
                name: &secret external-dns-adguard-secret
                key: adguard-username
          - name: ADGUARD_PASSWORD
            valueFrom:
              secretKeyRef:
                name: *secret
                key: adguard-password
          - name: DRY_RUN
            value: "false"
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /healthz
                port: 8081
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
        securityContext:
          readOnlyRootFilesystem: true
    extraArgs:
      - --health-probe-bind-address=:8081
      - --metrics-bind-address=:8080
      - --ignore-ingress-tls-spec
      - --ingress-class=internal
    policy: sync
    sources: ["ingress", "service"]
    txtOwnerId: default
    txtPrefix: k8s.
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
    resources:
      requests:
        cpu: 16m
        memory: 90M
      limits:
        memory: 90M
