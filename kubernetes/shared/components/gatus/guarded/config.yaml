endpoints:
  - name: "${APP}"
    group: ${CLUSTER}-guarded
    url: 1.1.1.1
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    dns:
      query-name: "${GATUS_SUBDOMAIN:=${APP}}.vzkn.eu"
      query-type: A
    conditions:
      - "len([BODY]) == 0"
    alerts:
      - type: discord
