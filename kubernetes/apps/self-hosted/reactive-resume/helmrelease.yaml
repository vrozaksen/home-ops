# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app reactive-resume
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      reactive-resume:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/amruthpillai/reactive-resume
              tag: v4.4.6@sha256:53ce201e15d79535494d278fd13658f57d0331f2b5eba12163bf38b879366c65
            env:
              TZ: "Europe/Warsaw"
              PORT: &port 3001
              NODE_ENV: "production"
              PUBLIC_URL: https://rr.vzkn.eu
              CHROME_URL: ws://reactive-resume-chrome.self-hosted.svc.cluster.local.:3000
              # S3
              STORAGE_URL: https://s3.vzkn.eu/rresume
              STORAGE_ENDPOINT: aincrad.home.vzkn.eu
              STORAGE_PORT: "9000"
              STORAGE_REGION: eu-central-1
              STORAGE_BUCKET: rresume
              STORAGE_USE_SSL: "false"
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: rresume-pguser-rresume
                    key: pgbouncer-uri
            envFrom:
              - secretRef:
                  name: reactive-resume-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                cpu: 3000m
                memory: 600Mi
      chrome:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/browserless/chromium
              tag: v2.37.0@sha256:615699913df92b5f0cdaa2873f92d70c87df43c14f6a54aabc53a418ba48fa86

            env:
              TZ: "Europe/Warsaw"
              DEBUG: "browserless*,-*:trace,-*:verbose"
              ENABLE_DEBUGGER: "false"
              TIMEOUT: "60000"
              CONCURRENT: "10"
              EXIT_ON_HEALTH_FAILURE: "true"
              HEALTH: "true"
            envFrom:
              - secretRef:
                  name: browserless-chrome-secret
            securityContext:
              runAsUser: 999
              runAsGroup: 999
              allowPrivilegeEscalation: false
              capabilities: { drop: [ALL] }
    service:
      chrome:
        controller: chrome
        ports:
          http:
            port: 3000
      app:
        controller: reactive-resume
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.vzkn.eu"
          - rr.vzkn.eu
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      tmpfs:
        type: emptyDir
        advancedMounts:
          reactive-resume:
            app:
              - path: /tmp
                subPath: tmp
