---
# yaml-language-server: $schema=https://schemas.vzkn.eu/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sshwifty
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      sshwifty:
        containers:
          app:
            image:
              repository: docker.io/niruix/sshwifty
              tag: latest
            env:
              TZ: "Europe/Warsaw"
              SSHWIFTY_HOSTNAME: "{{ .Release.Name }}.vzkn.eu"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
                  initialDelaySeconds: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 52Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: 8182
    ingress: # TODO route
      app:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Management
          gethomepage.dev/name: Sshwifty
          gethomepage.dev/icon: https://raw.githubusercontent.com/nirui/sshwifty/master/ui/sshwifty.svg
          gethomepage.dev/description: Sshwifty Web SSH & Telnet Client
        hosts:
          - host: "{{ .Release.Name }}.vzkn.eu"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      tmp:
        type: emptyDir
