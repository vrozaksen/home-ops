---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbtools-manage
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: qbittorrent
      namespace: downloads
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@hourly"
        initContainers:
          01-tag:
            image: &image
              repository: ghcr.io/buroa/qbtools
              tag: v0.19.15@sha256:4145020bab12b2ed892f548c2812c4979793def80dce5f907e49640329e54933
            args:
              - tagging
              - --added-on
              - --expired
              - --last-activity
              #- --not-linked # broken
              - --not-working
              - --sites
              - --unregistered
              - --server
              - qbittorrent.$(POD_NAMESPACE).svc.cluster.local
              - --port
              - "80"
              - --config
              - /config/config.yaml
            env: &env
              TZ: Europe/Warsaw
              POD_NAMESPACE:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
            resources: &resources
              requests:
                cpu: 5m
                memory: 64M
              limits:
                memory: 128M
          02-unregistered:
            image: *image
            args:
              - prune
              - --include-tag
              - unregistered
              - --exclude-tag
              - expired
              - --server
              - qbittorrent.$(POD_NAMESPACE).svc.cluster.local
              - --port
              - "80"
            env: *env
            resources: *resources
        containers:
          main:
            image: *image
            args:
              - prune
              - --exclude-category
              - manual
              - --exclude-category
              - tv
              - --exclude-category
              - moviesfhd
              - --exclude-category
              - "*Sheller*"
              - --include-tag
              - expired
              - --exclude-tag
              - activity:24h
              #- --exclude-tag
              #- site:cinemamovies
              #- --exclude-tag
              #- site:exitorrent
              # - --dry-run
              - --server
              - qbittorrent.$(POD_NAMESPACE).svc.cluster.local
              - --port
              - "80"
            env: *env
            resources: *resources
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config-file:
        type: configMap
        name: qbtools-configmap
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
