---
# yaml-language-server: $schema=https://schemas.vzkn.eu/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tdarr
spec:
  components:
    - ../../../components/nfs-scaler
  dependsOn:
    - name: keda
      namespace: observability
  interval: 1h
  path: ./kubernetes/apps/media/tdarr
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
