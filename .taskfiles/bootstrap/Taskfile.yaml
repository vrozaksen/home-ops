---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'

tasks:
  default:
    desc: Bootstrap Talos nodes and Cluster apps [ROOK_DISK=required]
    summary: |
      IMPORTANT: ROOK_DISK must be set to the disk model used across all the nodes (e.g. "WD Red SN700 500GB")
    cmd: bash {{.SCRIPTS_DIR}}/bootstrap-cluster.sh
    env:
      ROOK_DISK: '{{.ROOK_DISK}}'
    requires:
      vars: [ROOK_DISK]
    preconditions:
      - talosctl config info
      - test -f {{.TALOS_DIR}}/clusterconfig/talosconfig
      - test -f {{.SCRIPTS_DIR}}/bootstrap-cluster.sh
