---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name neko-secret
spec:
  target:
    name: *name
    template:
      data:
        NEKO_MEMBER_MULTIUSER_USER_PASSWORD: "{{ .NEKO_PASSWORD }}"
        NEKO_MEMBER_MULTIUSER_ADMIN_PASSWORD: "{{ .NEKO_ADMIN_PASSWORD }}"
  dataFrom:
  - extract:
      key: neko
    sourceRef:
       storeRef:
         kind: ClusterSecretStore
         name: bitwarden
