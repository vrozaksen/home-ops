---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app stirling-pdf
spec:
  components:
    - ../../../components/gatus/external
    - ../../../components/volsync
  interval: 1h
  path: ./kubernetes/apps/self-hosted/stirling-pdf
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: pdf
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
