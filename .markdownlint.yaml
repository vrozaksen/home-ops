# Markdown linting configuration for home-ops
# See https://github.com/DavidAnson/markdownlint/blob/main/doc/Rules.md

# Enable all rules by default
default: true

# Line length - allow longer lines for URLs and code
MD013:
  line_length: 160
  headings: false
  code_blocks: false
  tables: false

# Allow duplicate headings with different content
MD024:
  siblings_only: true

# Allow inline HTML (common in documentation)
MD033: false

# Allow bare URLs (common in documentation)
MD034: false

# Allow emphasis used as headers
MD036: false

# Allow fenced code blocks without language
MD040: false

# Allow first line in file to not be a top level heading
MD041: false

# Allow trailing punctuation in headings
MD026: false

# Allow multiple spaces after list markers
MD030: false

# Disable ordered list item prefix (allow 1. 1. 1. style)
MD029: false
