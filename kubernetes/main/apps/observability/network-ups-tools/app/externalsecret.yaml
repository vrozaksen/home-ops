---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name nut-secret
spec:
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # Authentik
        NUT_MONUSER_PASSWORD: '{{ .NUT_MONUSER_PASSWORD }}'
        NUT_SERVER_IP: '{{ .NUT_SERVER_IP }}'
  dataFrom:
  - extract:
      key: nut
    sourceRef:
       storeRef:
         kind: ClusterSecretStore
         name: bitwarden-secrets-manager
