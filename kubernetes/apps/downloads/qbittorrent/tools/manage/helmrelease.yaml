---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbtools-manage
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: qbittorrent
      namespace: downloads
  values:
    controllers:
      main:
        strategy: RollingUpdate
        type: cronjob
        cronjob:
          schedule: "@hourly"
        initContainers:
          01-tag:
            image: &image
              repository: ghcr.io/buroa/qbtools
              tag: v0.21.1@sha256:fd13085f7534719b7b30828684661b7f5611bbc4156831123775cfcd9b8f2eb5
              pullPolicy: IfNotPresent
            args: [
              "tagging",
              "--added-on",
              "--expired",
              "--last-activity",
              "--not-linked",
              "--not-working",
              "--sites",
              "--unregistered",
              "--config", "/config/config.yaml"
            ]
            env: &env
              TZ: Europe/Warsaw
              QBITTORRENT_HOST: qbittorrent.downloads.svc.cluster.local
              QBITTORRENT_PORT: 80
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources: &resources
              requests:
                cpu: 5m
                memory: 64Mi
              limits:
                memory: 128Mi
          02-unregistered:
            image: *image
            args: [
              "prune",
              "--include-tag", "unregistered",
              "--exclude-tag", "expired",
              "--exclude-tag", "added:1d",
              "--exclude-category", "manual",
              "--with-data"
            ]
            env: *env
            securityContext: *securityContext
            resources: *resources
        containers:
          expired:
            image: *image
            args: [
              "prune",
              "--exclude-category", "anime",
              "--exclude-category", "manual",
              "--exclude-category", "moviesfhd",
              "--exclude-category", "tv",
              "--exclude-category", "*Sheller*",
              "--include-tag", "expired",
              "--include-tag", "not-linked",
              "--exclude-tag", "activity:1d",
              "--exclude-tag", "activity:7d",
              "--with-data"
              # "--dry-run"
            ]
            env: *env
            securityContext: *securityContext
            resources: *resources
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config-file:
        type: configMap
        name: qbtools-configmap
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
      anime:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/zfs_data/torrents/anime
        globalMounts:
          - path: /downloads/anime
      animeimported:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/zfs_data/torrents/imported-anime
        globalMounts:
          - path: /downloads/imported-anime
      moviesimported:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/imported-moviesfhd
        globalMounts:
          - path: /downloads/imported-moviesfhd
      tvimported:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/imported-tv
        globalMounts:
          - path: /downloads/imported-tv
      manual:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/manual
        globalMounts:
          - path: /downloads/manual
      movies:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/moviesfhd
        globalMounts:
          - path: /downloads/moviesfhd
      seed:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/seed
        globalMounts:
          - path: /downloads/seed
      tv:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/tv
        globalMounts:
          - path: /downloads/tv
      2160p:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/2160p
        globalMounts:
          - path: /downloads/2160p
      shellcm:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/Sheller-CM
        globalMounts:
          - path: /downloads/Sheller-CM
