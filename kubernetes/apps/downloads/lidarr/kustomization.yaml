---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ./pvc.yaml
configMapGenerator:
  - name: lidarr-loki-rules
    files:
      - lidarr.yaml=./lokirule.yaml
    options:
      labels:
        loki_rule: "true"
  - name: lidarr-scripts
    files:
      - /config/extended.conf=./config/extended.conf
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
