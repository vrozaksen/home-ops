---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mealie
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      mealie:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v3.0.2
            env:
              TZ: Europe/Warsaw
              ALLOW_PASSWORD_LOGIN: false
              BASE_URL: https://mealie.vzkn.eu
              PUID: 1000
              PGID: 100
              DB_ENGINE: postgres
              POSTGRES_PORT: "5432"
              POSTGRES_DB: *app
              POSTGRES_SERVER: mealie-pgbouncer.self-hosted.svc
              POSTGRES_USER: *app
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: mealie-pguser-mealie
                    key: password
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            # TODO: Add probes for health checks
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /api/app/about
            #         port: 9000
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &port 9000
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.vzkn.eu"
        parentRefs:
          - name: envoy-external
            namespace: network
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/data
      nltk:
        existingClaim: mealie-nltk
        globalMounts:
          - path: /nltk_data
      tmpfs:
        type: emptyDir
        advancedMounts:
          mealie:
            app:
              - path: /tmp
                subPath: tmp
