---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app open-webui
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      open-webui:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: v0.6.18@sha256:ff87dd7605720f33411d87ed5550357b665cec4880378176f2f95bfe751f5e32
            env:
              ENABLE_CHANNELS: true
              # Ollama
              ENABLE_FORWARD_USER_INFO_HEADERS: true
              ENABLE_OLLAMA_API: true
              OLLAMA_BASE_URL: http://aincrad.home.vzkn.eu:11434
              ENABLE_RAG_WEB_SEARCH: true
              ENABLE_SEARCH_QUERY: true
              # RAG_EMBEDDING_ENGINE: sentence-transformers
              # RAG_EMBEDDING_MODEL: BAAI/bge-small-en-v1.5
              RAG_WEB_SEARCH_ENGINE: searxng
              SEARXNG_QUERY_URL: http://searxng:8080/search?q=<query>
              ENABLE_WEBSOCKET_SUPPORT: "true"
              WEBSOCKET_MANAGER: "redis"
              WEBSOCKET_REDIS_URL: redis://open-webui-dragonfly:6379
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: open-webui-pguser-open-webui
                    key: pgbouncer-uri
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                cpu: 250m
                memory: 1Gi
              limits:
                memory: 2Gi
    service:
      app:
        ports:
          http:
            port: &port 8080
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.vzkn.eu"
          - chat.vzkn.eu
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /app/backend/data
