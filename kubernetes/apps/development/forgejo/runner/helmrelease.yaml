---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app forgejo-runner
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      forgejo-runner:
        replicas: 3
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          register:
            image:
              repository: code.forgejo.org/forgejo/runner
              tag: 12.0.0@sha256:4b44fc6dc1a187d9d994431b36f39b67729cf8d0a5274bb966e5e66f5c5f1eba
            command:
              - "sh"
              - "-c"
              - >
                if [ ! -f /data/.runner ]; then
                  echo "Registering runner...";
                  forgejo-runner register --no-interactive \
                    --token $(RUNNER_TOKEN) \
                    --name $(RUNNER_NAME) \
                    --instance $(FORGEJO_INSTANCE_URL) \
                    --labels "$(LABELS)";
                else
                  echo "Runner already registered, skipping.";
                fi
            env:
              FORGEJO_INSTANCE_URL: http://forgejo-http.development.svc.cluster.local:3000
              LABELS: "ubuntu-latest:docker://ghcr.io/catthehacker/ubuntu:act-latest"
            envFrom:
              - secretRef:
                  name: forgejo-runner-secret
        containers:
          daemon:
            image:
              repository: docker
              tag: 29.0.1-dind-rootless@sha256:b924e5892d5aefa030d9892dbc3b85db67df24d59cf946ec7e725190c1691abd
            securityContext:
              privileged: true
            env:
              - name: DOCKER_TLS_CERTDIR
                value: /certs
          app:
            image:
              repository: code.forgejo.org/forgejo/runner
              tag: 12.0.0@sha256:4b44fc6dc1a187d9d994431b36f39b67729cf8d0a5274bb966e5e66f5c5f1eba
            command:
              - "sh"
              - "-c"
              - "while ! nc -z localhost 2376 </dev/null; do echo 'waiting for docker daemon...'; sleep 5; done; forgejo-runner --config /config/config.yaml daemon"
            env:
              - name: DOCKER_HOST
                value: tcp://localhost:2376
              - name: DOCKER_CERT_PATH
                value: /certs/client
              - name: DOCKER_TLS_VERIFY
                value: "1"
        statefulset:
          volumeClaimTemplates:
            - name: data
              globalMounts:
                - path: /data
              accessMode: "ReadWriteOnce"
              size: 10Gi
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: 45315
    configMaps:
      config:
        data:
          config.yaml: |
            log:
              level: info

            runner:
              file: .runner
              capacity: 1
              envs:
                CLEEB: true
                DOCKER_HOST: tcp://127.0.0.1:2376
                DOCKER_TLS_VERIFY: 1
                DOCKER_CERT_PATH: /certs/client
              env_file: .env
              timeout: 3h
              insecure: false
              fetch_timeout: 5s
              fetch_interval: 2s
              labels: []

            cache:
              enabled: true
              dir: ""
              host: ""
              port: 0

            container:
              network: "host"
              enable_ipv6: false
              privileged: false
              options: "-v /certs/client:/certs/client"
              workdir_parent:
              valid_volumes:
                - /certs/client
              docker_host: ""

            host:
              workdir_parent:

    persistence:
      config:
        type: configMap
        identifier: config
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
      certs:
        type: emptyDir
