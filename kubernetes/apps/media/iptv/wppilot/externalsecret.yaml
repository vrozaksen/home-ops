---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name wppilot-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        WPPILOT_USERNAME: "{{ .WPPILOT_USERNAME }}"
        WPPILOT_PASSWORD: "{{ .WPPILOT_PASSWORD }}"
        WPPILOT_NETVICAPTCHA: "{{ .WPPILOT_NETVICAPTCHA }}"
  dataFrom:
    - extract:
        key: wppilot
