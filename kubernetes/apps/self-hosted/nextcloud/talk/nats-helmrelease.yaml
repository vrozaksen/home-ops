---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud-talk-nats
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      nats:
        containers:
          app:
            image:
              repository: nats
              tag: 2.12.3-alpine
            args:
              - --cluster_name
              - nextcloud-talk
              - --http_port
              - "8222"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8222
                  initialDelaySeconds: 5
                  periodSeconds: 10
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8222
                  initialDelaySeconds: 5
                  periodSeconds: 5

    service:
      app:
        controller: nats
        ports:
          client:
            port: 4222
          monitoring:
            port: 8222
