---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mcpo
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      mcpo:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/mcpo
              tag: latest
            args:
              - "--config"
              - "/app/config.json"
              - "--api-key"
              - "$(API_KEY)"
            env:
              - name: API_KEY
                valueFrom:
                  secretKeyRef:
                    name: "{{ .Release.Name }}-secret"
                    key: API_KEY
            # TODO: Add envFrom for secrets management
            # envFrom:
            #   - secretRef:
            #       name: mcpo-secrets
            # TODO: Add probes for health checks
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /health
            #         port: 8000
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes
            # TODO: Add securityContext for container security
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: true
            #   capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 25m
                memory: 192Mi
              limits:
                memory: 512Mi
    # TODO: Add defaultPodOptions for pod-level security
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 568
    #     runAsGroup: 568
    #     fsGroup: 568
    #     fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &port 8000
    route:
      app:
        hostnames:
          - "mcpo.vzkn.eu"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      config:
        type: secret
        name: "{{ .Release.Name }}-secret"
        globalMounts:
          - path: /app/config.json
            subPath: config.json
      data:
        existingClaim: "{{ .Release.Name }}"
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
