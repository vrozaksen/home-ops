---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app perplexica
spec:
  components:
    - ../../../components/gatus/guarded
    - ../../../components/volsync
  interval: 1h
  path: ./kubernetes/apps/ai/perplexica
  postBuild:
    substitute:
      APP: *app
      GATUS_GROUP: ai
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
