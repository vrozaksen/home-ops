---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cloudbeaver
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../../shared/components/volsync
    - ../../../../../shared/components/gatus/guarded
  dependsOn:
    - name: volsync
      namespace: storage
    - name: crunchy-postgres-cluster
      namespace: database
    - name: crunchy-postgres-stores
      namespace: database
    - name: bitwarden-store
      namespace: external-secrets
  interval: 30m
  path: ./kubernetes/main/apps/management/cloudbeaver/app
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 500Mi
      VOLSYNC_CACHE_CAPACITY: 500Mi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: management
  timeout: 5m
  wait: false
