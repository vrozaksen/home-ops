---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app i40e-tune
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      i40e-tune:
        type: daemonset
        pod:
          automountServiceAccountToken: false
          enableServiceLinks: false
          hostNetwork: true
          hostPID: true
          nodeSelector:
            feature.node.kubernetes.io/custom-i40e: "true"
        containers:
          app:
            image:
              repository: ghcr.io/nicolaka/netshoot
              tag: v0.13@sha256:a20c2531bf35436ed3766cd6cfe89d352b050ccc4d7005ce6400adf97503da1b
            command: ["/bin/bash", "-c"]
            args:
              - |
                # Find all physical i40e interfaces (excluding bonds/VLANs)
                INTERFACES=$(find /sys/class/net -name "enp*" -o -name "eth*" | \
                  xargs -I% sh -c 'driver=$(readlink %/device/driver); \
                  [ -n "$driver" ] && basename $driver | grep -q "i40e" && \
                  echo $(basename %);')

                for IFACE in $INTERFACES; do
                  echo "=== Tuning $IFACE ==="

                  # 1. Set MAX ring buffers (safe for X710)
                  nsenter --mount=/host/proc/1/ns/mnt --net=/host/proc/1/ns/net \
                    ethtool -G $IFACE rx 8160 tx 8160

                  # 2. Optimize interrupt coalescing (balanced values)
                  nsenter --mount=/host/proc/1/ns/mnt --net=/host/proc/1/ns/net \
                    ethtool -C $IFACE rx-usecs 32 tx-usecs 32

                  # 3. Verify settings
                  echo "--- Final Settings ---"
                  nsenter --mount=/host/proc/1/ns/mnt --net=/host/proc/1/ns/net \
                    ethtool -g $IFACE | grep -E "RX|TX"
                  nsenter --mount=/host/proc/1/ns/mnt --net=/host/proc/1/ns/net \
                    ethtool -c $IFACE | grep -E "usecs|frames"
                done
                sleep infinity
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 10Mi
    persistence:
      procfs:
        type: hostPath
        hostPath: /proc
        hostPathType: Directory
        globalMounts:
          - path: /host/proc
            readOnly: true
      netfs:
        type: hostPath
        hostPath: /sys
        hostPathType: Directory
        globalMounts:
          - path: /host/net
            readOnly: true
