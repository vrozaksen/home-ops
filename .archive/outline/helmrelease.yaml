---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app outline
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      outline:
        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: "{{ .Release.Name }}-secret"
        containers:
          app:
            image:
              repository: docker.io/outlinewiki/outline
              tag: 0.82.0@sha256:494dfb9249a6799ca3d38e2bb1bdf3c9f63632634737bd996ce0b3509fe93499
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            env:
              REDIS_URL: redis://outline-dragonfly:6379
              ENABLE_UPDATES: "false"
              LOG_LEVEL: debug
              NODE_TLS_REJECT_UNAUTHORIZED: "0"
              PORT: 8080
              URL: "https://outline.vzkn.eu"
              WEB_CONCURRENCY: 10
              PGSSLMODE: require
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: outline-pguser-outline
                    key: pgbouncer-uri
            command:
              [
                /bin/sh,
                -c,
                yarn db:migrate --env=production-ssl-disabled && yarn start --env=production-ssl-disabled,
              ]
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 750Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080
    route:
      app:
        hostnames: ["{{ .Release.Name }}.vzkn.eu"]

        parentRefs:
          - name: envoy-external
            namespace: network
        rules:
          - backendRefs:
              - name: *app
                port: *port
