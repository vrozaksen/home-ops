---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellystat
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      jellystat:
        replicas: 1
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/cyfershepard/jellystat
              tag: unstable@sha256:384a15d07646e0e4d47d83464d8099184eaf82c89387f8818f6dcc482187f6d7
            env:
              TZ: "Europe/Warsaw"
              MINIMUM_SECONDS_TO_INCLUDE_PLAYBACK: "30"
              IS_EMBY_API: "true"
              POSTGRES_IP: jellystat-pgbouncer.media.svc
              POSTGRES_PORT: "5432"
              POSTGRES_USER: *app
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: jellystat-pguser-jellystat
                    key: password
              POSTGRES_DB: *app
            envFrom:
              - secretRef:
                  name: jellystat-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 2Gi
    service:
      app:
        ports:
          http:
            port: &port 3000
    route:
      app:
        hostnames: ["{{ .Release.Name }}.vzkn.eu"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      backup:
        existingClaim: *app
        globalMounts:
          - path: /app/backend/backup-data
