---
# yaml-language-server: $schema=https://raw.githubusercontent.com/CrunchyData/postgres-operator/5593bbe46bb28fa7026ca1ca2b0dad55f46a93f2/config/crd/bases/postgres-operator.crunchydata.com_pgadmins.yaml
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PGAdmin
metadata:
  name: pgadmin
spec:
  config:
    settings:
      AUTHENTICATION_SOURCES: ['oauth2', 'internal']
    oauthConfigurations:
      - name: "authentik"
        secret:
          name: pgadmin-secret
          key: 00-authentik.json
  dataVolumeClaimSpec:
    accessModes:
      - ReadWriteOnce
    storageClassName: ceph-block
    resources:
      requests:
        storage: 4Gi
  resources:
    requests:
      cpu: 10m
      memory: 256Mi
    limits:
      memory: 512Mi
  serverGroups:
    - name: supply
      postgresClusterSelector: {}
  serviceName: pgadmin
  users:
    - username: admin@vzkn.eu
      role: Administrator
      passwordRef:
        name: pgadmin-secret
        key: PGADMIN_PASSWORD
