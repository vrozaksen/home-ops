# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-survival
spec:
  interval: 1h
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 4.24.0
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    # deploymentAnnotations:
    #   secret.reloader.stakater.com/reload: minecraft-survival-secret
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: stable@sha256:56f535c53c66921f8d7d6efb272d2829da942a7cf5c4b3fa07ee3ada5d2d1822
    resources:
      requests:
        cpu: 100m
      limits:
        memory: 16Gi
    securityContext:
      runAsUser: 1000
      fsGroup: 100
    livenessProbe:
      enabled: false
      command:
        - echo
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 1
    readinessProbe:
      enabled: false
      command:
        - echo
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 1
    startupProbe:
      command:
        - echo
      enabled: false
      failureThreshold: 30
      periodSeconds: 10
    extraEnv:
      TZ: Europe/Warsaw
      ENABLE_AUTOPAUSE: TRUE # Doesn't work in Kubes
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: &host survival.vzkn.eu
    minecraftServer:
      eula: true
      version: "1.21.4"
      type: PAPER
      overrideServerProperties: true
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      memory: 16384M
      difficulty: normal
      spawnProtection: 0
      gameMode: survival
      pvp: true
      onlineMode: true
      #whitelist: "Vrozaksen"
      ops: "Vrozaksen"
      motd: "Just Vanilla Survival"
      worldSaveName: survival
      viewDistance: 16
      # serviceAnnotations:
      #   lbipam.cilium.io/ips: 10.10.0.91
      # serviceType: LoadBalancer
      pluginUrls:
      - https://github.com/Norbit4/TreeCuter/releases/download/v1.8.8/TreeCuter-v1.8.8.jar
      spigetResources:
      - 36618 #Prom Exporter
      - 31585 #One Player Sleep
      modrinth:
        projects:
          - Cz6msz34 # AxGraves
          - pZ2wrerK # Emotecraft
          - fALzjamp # Chunky
          - OhduvhIc # Veinminer
          - J6U9o3JG # HuskHomes
          - z4mHgUYG # InteractionVisualizer
          - MwLGimob # TabListPing
          - IahtO7tM # Clumps
          - iOwOrlzi # xpDisplay
          - swbUV1cr # BlueMap
          - Zjb20YAx # Xaero Map Spigot
        # Specifies whether to download Modrinth dependencies. The allowed values are: none, required, optional
        downloadDependencies: required
        # The version type is used to determine the newest version to use from each project. The allowed values are: release, beta, alpha
        allowedVersionType: default
      rcon:
        enabled: true
      extraPorts:
      - name: metrics
        containerPort: 9225
        protocol: TCP
        service:
          enabled: true
          embedded: false
          type: ClusterIP
          port: 9225
        ingress:
          ingressClassName: external
          enabled: true
          annotations:
            external-dns.alpha.kubernetes.io/target: mc.vzkn.eu
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          hosts:
            - name: *host
      - name: map
        containerPort: 8100
        protocol: TCP
        service:
          enabled: true
          embedded: false
          type: ClusterIP
          port: 8100
        ingress:
          ingressClassName: external
          enabled: true
          annotations:
            external-dns.alpha.kubernetes.io/target: mc.vzkn.eu
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          hosts:
            - name: *host
              paths:
                - path: /map
      # - name: map
      #   containerPort: 8100
      #   protocol: TCP
      #   service:
      #     enabled: true
      #     embedded: false
      #     type: ClusterIP
      #     port: 8100
      #   ingress:
      #     ingressClassName: external
      #     enabled: true
      #     hosts:
      #       - name: survival-map.vzkn.eu
      #         paths:
      #           - path: /
  valuesFrom:
  - kind: Secret
    name: minecraft-survival-secret
    valuesKey: RCON_PASSWORD
    targetPath: minecraftServer.rcon.password
