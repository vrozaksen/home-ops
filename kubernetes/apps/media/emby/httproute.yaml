apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: emby
spec:
  hostnames: ["emby.vzkn.eu"]
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: emby
          namespace: media
          port: 8096
