---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app neko
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      neko:
        replicas: 1 # active nas
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/m1k1o/neko/firefox
              tag: "2.9.0"
            env:
              TZ: Europe/Warsaw
              NEKO_IPFETCH: https://ifconfig.co/ip
              NEKO_SCREEN: 1920x1080@60
              NEKO_PROXY: "true"
              NEKO_TCPMUX: &mux "5100"
              NEKO_UDPMUX: *mux
              NEKO_ICELITE: "true"
            envFrom:
              - secretRef:
                  name: neko-secret
            resources:
              requests:
                cpu: 10m
                memory: 500Mi
              limits:
                cpu: 1
                memory: 2Gi
                gpu.intel.com/i915: 1
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.10.0.98
        ports:
          http:
            port: 80
            targetPort: 8080
          mux:
            port: &port 5100
          muxudp:
            port: *port
            protocol: UDP
    ingress: # TODO route
      app:
        className: external
        hosts:
          - host: neko.vzkn.eu
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        name: neko-firefox-config
        type: configMap
        advancedMounts:
          neko:
            neko:
              - path: /usr/lib/firefox/distribution/policies.json
                subPath: policies.json
      profile:
        existingClaim: *app
        advancedMounts:
          neko:
            neko:
              - path: /home/neko/.mozilla/firefox/profile.default
      dri:
        type: hostPath
        hostPath: /dev/dri
      shm:
        type: hostPath
        hostPath: /dev/shm
