---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coder
spec:
  interval: 30m
  chart:
    spec:
      chart: coder
      version: 2.18.5
      sourceRef:
        kind: HelmRepository
        name: coder
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: coder-secret
    coder:
      resources:
        requests:
          cpu: 50m
          memory: 1Gi
        limits:
          memory: 2Gi
      env:
        # DB
        - name: CODER_PG_CONNECTION_URL
          valueFrom:
            secretKeyRef:
              name: coder-secret
              key: CODER_PG_CONNECTION_URL
        # App
        - name: CODER_ACCESS_URL
          value: "https://coder.vzkn.eu"
        - name: CODER_WILDCARD_ACCESS_URL
          value: "*.coder.vzkn.eu"
        - name: CODER_TELEMETRY_ENABLE
          value: "false"
        - name: CODER_DISABLE_PASSWORD_AUTH
          value: "true"
        - name: CODER_PROMETHEUS_ENABLE
          value: true
        # OIDC
        - name: CODER_OIDC_ISSUER_URL
          value: "https://sso.vzkn.eu/application/o/coder/"
        - name: CODER_OIDC_SCOPES
          value: "openid,profile,email,groups,offline_access"
        - name: CODER_OIDC_ALLOWED_GROUPS
          valueFrom:
            secretKeyRef:
              name: coder-secret
              key: CODER_OIDC_ALLOWED_GROUPS
        - name: CODER_OIDC_USERNAME_FIELD
          value: preferred_username
        - name: CODER_OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: coder-secret
              key: CODER_OIDC_CLIENT_ID
        - name: CODER_OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: coder-secret
              key: CODER_OIDC_CLIENT_SECRET
        - name: CODER_OIDC_SIGN_IN_TEXT
          value: Sign in with Authenik
      envUseClusterAccessURL: false
      serviceAccount:
        workspacePerms: true
        enableDeployments: true
        name: coder
        disableCreate: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        readOnlyRootFilesystem: null
        seccompProfile:
          type: RuntimeDefault
        allowPrivilegeEscalation: false
      service:
        enable: true
        type: ClusterIP
        sessionAffinity: ClientIP
        externalTrafficPolicy: Cluster
        loadBalancerIP: ""
        annotations: {}
      ingress:
        enable: true
        className: "external"
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.vzkn.eu"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: coder.png
          gethomepage.dev/name: Coder
          gethomepage.dev/group: Development
          gethomepage.dev/app: coder
          gethomepage.dev/description: OIDC User Management
          gethomepage.dev/widget.type: coder
          gethomepage.dev/widget.url: http://coder.development
        host: "coder.vzkn.eu"
        wildcardHost: "*.coder.vzkn.eu"
        tls:
          enable: false
          secretName: ""
          wildcardSecretName: ""
