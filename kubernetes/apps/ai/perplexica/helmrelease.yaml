---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app perplexica
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      perplexica:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: itzcrazykns1337/perplexica
              tag: main@sha256:f54e79609ad049156cf2850e3610516c61ea7be42a3f7f6c38244dfe8e7ea399
            env:
              SEARXNG_API_URL: http://searxng:8080
              DATA_DIR: /home/perplexica
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 2Gi
    service:
      app:
        controller: perplexica
        ports:
          http:
            port: &port 3000
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.vzkn.eu"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      dbstore:
        enabled: true
        existingClaim: perplexica-dbstore
        globalMounts:
          - path: /home/perplexica/data
      uploads:
        enabled: true
        existingClaim: perplexica-uploads
        globalMounts:
          - path: /home/perplexica/uploads
      config:
        type: secret
        name: perplexica-secret
        globalMounts:
          - path: /home/perplexica/config.toml
            subPath: config.toml
            readOnly: true
      tmpfs:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
