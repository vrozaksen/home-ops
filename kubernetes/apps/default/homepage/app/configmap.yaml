---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  labels:
    app.kubernetes.io/name: homepage
data:
  bookmarks.yaml: |
    - Communicate:
        - Discord:
            - icon: discord.png
              href: 'https://discord.com/app'
        - Protonmail:
            - icon: proton-mail.png
              href: 'https://mail.proton.me/'
    - Media:
        - YouTube:
            - icon: youtube.png
              href: 'https://youtube.com/feed/subscriptions'
        - Spotify:
            - icon: spotify.png
              href: 'http://open.spotify.com'
        - Youtube Music:
            - icon: https://raw.githubusercontent.com/joryirving/home-ops/main/docs/src/assets/icons/youtube-music.png
              href: 'https://music.youtube.com'
    - Reading:
        - Reddit:
            - icon: reddit.png
              href: 'https://reddit.com'
    - Git:
        - kubesearch:
            - icon: kubernetes-dashboard.png
              href: 'https://kubesearch.dev/'
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  services.yaml: |
    - Network:
        - OPNSense:
            href: https://opnsense.lan.vrozaksen.eu:8443
            icon: opnsense.png
            description: OPNsense Firewall
            widget:
              type: opnsense
              url: https://opnsense.lan.vrozaksen.eu:8443
              username: {{HOMEPAGE_VAR_OPNSENSE_USERNAME}}
              password: {{HOMEPAGE_VAR_OPNSENSE_PASSWORD}}
        - Cloudflared:
            href: https://dash.cloudflare.com/
            icon: cloudflare-zero-trust.png
            description: Cloudflared Tunnel Status
            widget:
              type: cloudflared
              accountid: {{HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID}}
              tunnelid: {{HOMEPAGE_VAR_CLOUDFLARED_TUNNELID}}
              key: {{HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN}}
              fields: ["status"]
    - Infrastructure:
        - Unraid:
            description: Unraid NAS
            icon: unraid.png
            href: https://aincrad.lan.vrozaksen.eu
            ping: https://aincrad.lan.vrozaksen.eu
            siteMonitor: https://aincrad.lan.vrozaksen.eu
