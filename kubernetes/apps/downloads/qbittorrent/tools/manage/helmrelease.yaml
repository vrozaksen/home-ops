---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbtools-manage
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: qbittorrent
      namespace: downloads
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@hourly"
        initContainers:
          01-tag:
            image: &image
              repository: ghcr.io/buroa/qbtools
              tag: v0.20.2@sha256:0c4a1388394746da1c1fea96dbc11f6bb5019294616689c7a3809b87062c3f2a
            args:
              - tagging
              - --added-on
              - --expired
              - --last-activity
              - --not-linked
              - --not-working
              - --sites
              - --unregistered
              - --server
              - qbittorrent.$(POD_NAMESPACE).svc.cluster.local
              - --port
              - "80"
              - --config
              - /config/config.yaml
            env: &env
              TZ: Europe/Warsaw
              POD_NAMESPACE:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
            resources: &resources
              requests:
                cpu: 5m
                memory: 64M
              limits:
                memory: 128M
          02-unregistered:
            image: *image
            args:
              - prune
              - --include-tag
              - unregistered
              - --exclude-tag
              - expired
              - --server
              - qbittorrent.$(POD_NAMESPACE).svc.cluster.local
              - --port
              - "80"
            env: *env
            resources: *resources
        containers:
          main:
            image: *image
            args:
              - prune
              - --exclude-category
              - manual
              - --exclude-category
              - tv
              - --exclude-category
              - moviesfhd
              - --exclude-category
              - anime
              - --exclude-category
              - "*Sheller*"
              - --exclude-category
              - "*imported*"
              - --include-tag
              - expired
              - --exclude-tag
              - activity:1d
              - --exclude-tag
              - activity:7d
              # - --dry-run
              - --server
              - qbittorrent.$(POD_NAMESPACE).svc.cluster.local
              - --port
              - "80"
            env: *env
            resources: *resources
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config-file:
        type: configMap
        name: qbtools-configmap
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
