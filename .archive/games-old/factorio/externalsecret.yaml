---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name factorio-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        USERNAME: "{{ .USERNAME }}"
        TOKEN: "{{ .TOKEN }}"
  dataFrom:
    - extract:
        key: factorio
