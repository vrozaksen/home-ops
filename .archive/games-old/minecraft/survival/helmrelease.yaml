---
# yaml-language-server: $schema=https://schemas.vzkn.eu/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: itzg-charts
  namespace: games  # Required for Renovate lookups
spec:
  interval: 2h
  url: https://itzg.github.io/minecraft-server-charts/
---
# yaml-language-server: $schema=https://schemas.vzkn.eu/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-survival
spec:
  interval: 1h
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 4.26.4
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: games
  values:
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: &secret minecraft-secret
    image:
      repository: itzg/minecraft-server
      tag: 2025.6.2-java21
    resources:
      requests:
        cpu: 200m
        memory: 2Gi
      limits:
        cpu: 4000m
        memory: 16Gi
    securityContext:
      runAsUser: 1000
      fsGroup: 100
    livenessProbe:
      initialDelaySeconds: 0
    readinessProbe:
      initialDelaySeconds: 0
    startupProbe:
      enabled: true
    extraEnv:
      TZ: Europe/Warsaw
      ENABLE_ROLLING_LOGS: true
      MEMORY: "16384M"
    persistence:
      dataDir:
        enabled: true
        existingClaim: "{{ .Release.Name }}"
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: &host survival.vzkn.eu
    minecraftServer:
      eula: true
      version: "1.21.4"
      type: PAPER
      overrideServerProperties: true
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      difficulty: normal
      spawnProtection: 0
      gameMode: survival
      pvp: true
      onlineMode: true
      # whitelist: "Vrozaksen"
      ops: "Vrozaksen"
      motd: "Just Vanilla Survival"
      worldSaveName: survival
      viewDistance: 16
      forceReDownload: true
      pluginUrls:
        - https://github.com/Norbit4/TreeCuter/releases/download/v1.8.8/TreeCuter-v1.8.8.jar
      spigetResources:
        # - 36618 #Prom Exporter
        - 31585  # One Player Sleep
      modrinth:
        projects:
          - Cz6msz34  # AxGraves
          - pZ2wrerK  # Emotecraft
          - fALzjamp  # Chunky
          - OhduvhIc  # Veinminer
          - J6U9o3JG  # HuskHomes
          - z4mHgUYG  # InteractionVisualizer
          - MwLGimob  # TabListPing
          - IahtO7tM  # Clumps
          - iOwOrlzi  # xpDisplay
          - swbUV1cr  # BlueMap
          - Zjb20YAx  # Xaero Map Spigot
        # Specifies whether to download Modrinth dependencies. The allowed values are: none, required, optional
        downloadDependencies: required
        # The version type is used to determine the newest version to use from each project. The allowed values are: release, beta, alpha
        allowedVersionType: alpha
      rcon:
        enabled: true
        serviceType: ClusterIP
      serviceType: LoadBalancer
      extraPorts:
        - name: map
          containerPort: 8100
          protocol: TCP
          service:
            enabled: true
            embedded: false
            type: ClusterIP
            port: 8100
  valuesFrom:
    - kind: Secret
      name: minecraft-survival-secret
      valuesKey: RCON_PASSWORD
      targetPath: minecraftServer.rcon.password
