---
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: Cloudflare
    group: connectivity
    url: icmp://1.1.1.1
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Google
    group: connectivity
    url: icmp://8.8.8.8
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Quad9
    group: connectivity
    url: icmp://9.9.9.9
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: cert-expiration
    group: domain
    url: "https://status.vzkn.eu"
    interval: 1h
    conditions:
      - "[CERTIFICATE_EXPIRATION] > 240h"

metrics: true

storage:
  type: sqlite
  caching: true
  path: ${GATUS_CONFIG_PATH}/gatus.db

ui:
  header: Status
  title: Status | Gatus
  default-sort-by: group
  link: https://github.com/vrozaksen
  buttons:
    - name: Github
      link: https://github.com/vrozaksen
    - name: Homelab
      link: https://github.com/vrozaksen/home-ops

web:
  port: ${GATUS_WEB_PORT}
