---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-nfs
spec:
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  storageClassName: nfs-slow #csi-driver-nfs
  nfs:
    server: 10.0.20.10
    path: ${SECRET_NFS_POSTGRES:=temp}
  mountOptions:
    - nfsvers=4.2
    - hard
    - noatime
    - nodiratime
    - rsize=131072
    - wsize=131072
    - nconnect=8
  persistentVolumeReclaimPolicy: Delete
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-nfs
spec:
  accessModes:
    - ReadWriteMany
  volumeName: postgres-nfs
  storageClassName: ""
  resources:
    requests:
      storage: 1Mi
