---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: minecraft-survival
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 4.26.0
  url: oci://ghcr.io/itzg/minecraft-server-charts/minecraft
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-survival
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: minecraft-survival
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: *app
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: 2025.3.0@sha256:17096d38598b4f856467eba656077c8f8b0dfb282582c9aa6b3e77802ba1a209
    resources:
      requests:
        cpu: 500m
      limits:
        memory: 16Gi
    securityContext:
      runAsUser: 1000
      fsGroup: 100
    livenessProbe:
      enabled: false
      command:
        - echo
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 1
    readinessProbe:
      enabled: false
      command:
        - echo
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 1
    startupProbe:
      command:
        - echo
      enabled: false
      failureThreshold: 30
      periodSeconds: 10
    extraEnv:
      TZ: Europe/Warsaw
      ENABLE_AUTOPAUSE: TRUE # Doesn't work in Kubes
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: &host survival.vzkn.eu
    minecraftServer:
      eula: true
      version: "1.21.4"
      type: PAPER
      overrideServerProperties: true
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      memory: 16384M
      difficulty: normal
      spawnProtection: 0
      gameMode: survival
      pvp: true
      onlineMode: true
      #whitelist: "Vrozaksen"
      ops: "Vrozaksen"
      motd: "Just Vanilla Survival"
      worldSaveName: survival
      viewDistance: 16
      # serviceAnnotations:
      #   lbipam.cilium.io/ips: 10.10.0.91, ::ffff:10.10.0.91
      # serviceType: LoadBalancer
      pluginUrls:
      - https://github.com/Norbit4/TreeCuter/releases/download/v1.8.8/TreeCuter-v1.8.8.jar
      spigetResources:
      - 36618 #Prom Exporter
      - 31585 #One Player Sleep
      modrinth:
        projects:
          - Cz6msz34 # AxGraves
          - pZ2wrerK # Emotecraft
          - fALzjamp # Chunky
          - OhduvhIc # Veinminer
          - J6U9o3JG # HuskHomes
          - z4mHgUYG # InteractionVisualizer
          - MwLGimob # TabListPing
          - IahtO7tM # Clumps
          - iOwOrlzi # xpDisplay
          - swbUV1cr # BlueMap
          - Zjb20YAx # Xaero Map Spigot
        # Specifies whether to download Modrinth dependencies. The allowed values are: none, required, optional
        downloadDependencies: required
        # The version type is used to determine the newest version to use from each project. The allowed values are: release, beta, alpha
        allowedVersionType: alpha
      rcon:
        enabled: true
      extraPorts:
      # - name: metrics
      #   containerPort: 9225
      #   protocol: TCP
      #   service:
      #     enabled: true
      #     embedded: false
      #     type: ClusterIP
      #     port: 9225
      #   ingress: # TODO route
      #     ingressClassName: external
      #     enabled: true
      #     annotations:
      #       external-dns.alpha.kubernetes.io/target: mc.vzkn.eu
      #       external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
      #     hosts:
      #       - name: *host
      - name: map
        containerPort: &mapPort 8100
        protocol: TCP
        service:
          enabled: true
          embedded: false
          type: ClusterIP
          port: *mapPort
        route:
          map:
            hostnames: ["survival-map.vzkn.eu"]
            parentRefs:
              - name: external
                namespace: kube-system
                sectionName: https
            rules:
              - backendRefs:
                  - name: *app
                    port: *mapPort
  valuesFrom:
  - kind: Secret
    name: minecraft-survival-secret
    valuesKey: RCON_PASSWORD
    targetPath: minecraftServer.rcon.password
