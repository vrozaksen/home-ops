---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbtools-orphaned
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: qbittorrent
      namespace: downloads
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@daily"
        containers:
          main:
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.20.1@sha256:e7e88a05a5f8091ba4030d4ce3a8b9ec16acbdca22b9c5e0efb1ac0bcbc1fd02
            args:
              - orphaned
              - --exclude-pattern
              - "*/manual/*"
              # - --dry-run
              - --server
              - qbittorrent.$(POD_NAMESPACE).svc.cluster.local
              - --port
              - "80"
            env:
              TZ: Europe/Warsaw
              POD_NAMESPACE:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
            resources:
              requests:
                cpu: 5m
                memory: 64M
              limits:
                memory: 128M
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config-file:
        type: configMap
        name: qbtools-configmap
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
      anime:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/zfs_data/torrents/anime
        globalMounts:
          - path: /downloads/anime
      animeimported:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/zfs_data/torrents/imported-anime
        globalMounts:
          - path: /downloads/imported-anime
      moviesimported:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/imported-moviesfhd
        globalMounts:
          - path: /downloads/imported-moviesfhd
      tvimported:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/imported-tv
        globalMounts:
          - path: /downloads/imported-tv
      manual:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/manual
        globalMounts:
          - path: /downloads/manual
      movies:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/moviesfhd
        globalMounts:
          - path: /downloads/moviesfhd
      seed:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/seed
        globalMounts:
          - path: /downloads/seed
      tv:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/tv
        globalMounts:
          - path: /downloads/tv
      shell2160p:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/Sheller-2160p
        globalMounts:
          - path: /downloads/Sheller-2160p
      shellcm:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/Sheller-CM
        globalMounts:
          - path: /downloads/Sheller-CM
