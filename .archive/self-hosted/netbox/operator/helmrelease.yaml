---
# yaml-language-server: $schema=https://schemas.vzkn.eu/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: netbox-operator
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.0.58
  url: oci://ghcr.io/netbox-community/netbox-chart/netbox-operator
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/netbox-community/netbox-chart/refs/heads/main/charts/netbox/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app netbox-operator
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: netbox-operator
  values:
    commonAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/netbox-community/netbox-operator
      tag: 0.2.7@sha256:f09f2a0ea2d5abe65f01b1e3e37dd49d9f580ebb345e92f8958295e6fd02d332
    host: netbox.network.svc.cluster.local
    https: false
    restorationHashFieldName: "netboxOperatorRestorationHash"
    debug: false
    auth:
      existingSecret: "{{ .Release.Name }}-secret"
    netbox:
      enabled: false
    replicaCount: 1
    resourcesPreset: "small"
