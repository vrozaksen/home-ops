---
# yaml-language-server: $schema=https://schemas.vzkn.eu/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app network-ups-tools
spec:
  interval: 1h
  path: ./kubernetes/apps/observability/network-ups-tools
  postBuild:
    substitute:
      APP: *app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  patches:
    - target:
        kind: HelmRelease
        name: network-ups-tools
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: network-ups-tools
        spec:
          values:
            controllers:
              network-ups-tools:
                pod:
                  nodeSelector:
                    ups.feature.node.kubernetes.io/tripplite: "true"
