---
# yaml-language-server: $schema=https://kochhaus-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name ocis-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        OCIS_JWT_SECRET: "{{ .OCIS_JWT_SECRET }}"
        # OCIS_SERVICE_ACCOUNT_ID: "{{ .service_account_id }}"
        # OCIS_SERVICE_ACCOUNT_SECRET: "{{ .service_account_secret }}"
        # Minio
        STORAGE_USERS_S3NG_ACCESS_KEY: "{{ .AWS_ACCESS_KEY_ID }}" # Minio
        STORAGE_USERS_S3NG_SECRET_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        # Mail
        NOTIFICATIONS_SMTP_HOST: "{{ .SMTP_HOST }}"
        NOTIFICATIONS_SMTP_PORT: "587"
        NOTIFICATIONS_SMTP_USERNAME: "{{ .SMTP_USER }}"
        NOTIFICATIONS_SMTP_PASSWORD: "{{ .SMTP_PASS }}"
        NOTIFICATIONS_SMTP_ENCRYPTION: "ssltls" # Possible values are 'starttls', 'ssltls' and 'none'.
        NOTIFICATIONS_SMTP_SENDER: "admin@vzkn.eu"
  dataFrom:
    - extract:
        key: ocis
    - extract:
        key: ocis-bucket
    - extract:
        key: protonmail
