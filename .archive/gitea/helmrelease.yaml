---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: gitea-charts
  namespace: development
spec:
  interval: 1h
  url: https://dl.gitea.io/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gitea
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://dl.gitea.io/charts/
      chart: gitea
      version: 12.1.0
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    replicaCount: 1
    strategy:
      type: "RollingUpdate"
      rollingUpdate:
        maxSurge: "100%"
        maxUnavailable: 0
    image:
      # renovate: registryUrl=https://ghcr.io/go-gitea/gitea
      repository: gitea
      tag: 1.24.2
      pullPolicy: IfNotPresent
      rootless: true

    podSecurityContext:
      fsGroup: 100

    containerSecurityContext:
      runAsUser: 1000
      runAsGroup: 100
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        add: ["SYS_CHROOT"]

    service:
      annotations:
        prometheus.io/probe: "true"
        prometheus.io/protocol: "tcp"
      http:
        port: &port 3000
      ssh:
        type: LoadBalancer
        port: 22
        externalTrafficPolicy: Local
        externalIPs: ["10.10.0.51"]

    resources:
      requests:
        cpu: 10m
        memory: 256Mi
      limits:
        memory: 1Gi

    persistence:
      enabled: true
      mount: true
      create: false
      claimName: gitea-data

    gitea:
      admin:
        existingSecret: gitea-admin-secret
        email: "vrozaksen@protonmail.com"
        passwordMode: "keepUpdated"
      config:
        APP_NAME: Gitea Server
        server:
          DOMAIN: gitea.vzkn.eu
          ROOT_URL: https://gitea.vzkn.eu
          DISABLE_SSH: false
          SSH_DOMAIN: gitea.vzkn.eu
          SSH_PORT: 22
          # SSH_LISTEN_PORT: 2222
          ENABLE_GZIP: true
          LFS_START_SERVER: true
        database:
          DB_TYPE: postgres
          HOST: gitea-pgbouncer
          NAME: gitea
          USER: gitea
          SSL_MODE: disable
        indexer:
          REPO_INDEXER_ENABLED: true
          REPO_INDEXER_REPO_TYPES: sources,forks,mirrors,templates
        queue:
          TYPE: redis
          CONN_STR: redis://gitea-dragonfly:6379
        security:
          # INSTALL_LOCK: true
          PASSWORD_HASH_ALGO: argon2
          PASSWORD_COMPLEXITY: lower,upper,digit,spec
          PASSWORD_CHECK_PWN: true
        openid:
          USERNAME: preferred_username
          UPDATE_AVATAR: true
        service:
          REGISTER_EMAIL_CONFIRM: true
          DISABLE_REGISTRATION: false
          ENABLE_NOTIFY_MAIL: true
          ENABLE_CAPTCHA: true
          REQUIRE_CAPTCHA_FOR_LOGIN: true
          CAPTCHA_TYPE: cfturnstile
          DEFAULT_KEEP_EMAIL_PRIVATE: true
          SHOW_REGISTRATION_BUTTON: true
          VALID_SITE_URL_SCHEMES: https
        qos:
          ENABLED: true
        mailer:
          ENABLED: true
          PROTOCOL: smtp+starttls
          SMTP_PORT: 587
          FROM: admin@vzkn.eu
        cache:
          ADAPTER: redis
          HOST: redis://gitea-dragonfly:6379
        session:
          PROVIDER: redis
          PROVIDER_CONFIG: redis://gitea-dragonfly:6379
          COOKIE_SECURE: true
          DOMAIN: gitea.vzkn.eu
        cron:
          ENABLED: true
        cron.git_gc_repos:
          ENABLED: true
          SCHEDULE: "@every 168h"
        metrics:
          ENABLED: true
          serviceMonitor:
            enabled: true
            namespace: monitoring
            additionalLabels:
              release: kube-prometheus-stack
        time:
          DEFAULT_UI_LOCATION: Europe/Warsaw
        federation:
          ENABLED: true
        storage:
          STORAGE_TYPE: minio
          MINIO_ENDPOINT: s3.vzkn.eu
          MINIO_BUCKET: gitea
          MINIO_LOCATION: main
          MINIO_USE_SSL: true
        actions:
          ENABLED: true
      oauth:
        - name: Authentik
          provider: openidConnect
          existingSecret: gitea-authentik-secret
          autoDiscoverUrl: "https://sso.vzkn.eu/application/o/gitea/.well-known/openid-configuration"
          iconUrl: "https://sso.vzkn.eu/static/dist/assets/icons/icon.png"
          scopes: "email profile"
      additionalConfigFromEnvs:
        # Database
        - name: GITEA__DATABASE__PASSWD
          valueFrom:
            secretKeyRef:
              name: gitea-pguser-gitea
              key: password
        # Security
        - name: GITEA__SECURITY__SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gitea-secret
              key: SECRET_KEY
        # Service
        - name: GITEA__SERVICE__CF_TURNSTILE_SITEKEY
          valueFrom:
            secretKeyRef:
              name: gitea-secret
              key: CF_TURNSTILE_SITEKEY
        - name: GITEA__SERVICE__CF_TURNSTILE_SECRET
          valueFrom:
            secretKeyRef:
              name: gitea-secret
              key: CF_TURNSTILE_SECRET
        # Mailer
        - name: GITEA__MAILER__SMTP_ADDR
          valueFrom:
            secretKeyRef:
              name: gitea-secret
              key: SMTP_ADDR
        - name: GITEA__MAILER__USER
          valueFrom:
            secretKeyRef:
              name: gitea-secret
              key: USER
        - name: GITEA__MAILER__PASSWD
          valueFrom:
            secretKeyRef:
              name: gitea-secret
              key: PASSWD
        # Storage
        - name: GITEA__STORAGE__MINIO_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: gitea-secret
              key: MINIO_ACCESS_KEY_ID
        - name: GITEA__STORAGE__MINIO_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: gitea-secret
              key: MINIO_SECRET_ACCESS_KEY

      podAnnotations:
        reloader.stakater.com/search: "true"

      livenessProbe:
        enabled: true
        tcpSocket:
          port: http
        initialDelaySeconds: 200
        timeoutSeconds: 1
        periodSeconds: 10
        successThreshold: 1
        failureThreshold: 10
      readinessProbe:
        enabled: true
        tcpSocket:
          port: http
        initialDelaySeconds: 5
        timeoutSeconds: 1
        periodSeconds: 10
        successThreshold: 1
        failureThreshold: 3
      startupProbe:
        enabled: false
        tcpSocket:
          port: http
        initialDelaySeconds: 60
        timeoutSeconds: 1
        periodSeconds: 10
        successThreshold: 1
        failureThreshold: 10

    ingress:
      enabled: false
    valkey-cluster:
      enabled: false
    postgresql-ha:
      enabled: false
    postgresql:
      enabled: false
    redis-cluster:
      enabled: false

    checkDeprecation: true
    test:
      enabled: true
      image:
        name: busybox
        tag: latest
