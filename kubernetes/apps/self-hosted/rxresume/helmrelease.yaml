---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rxresume
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      rxresume:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/amruthpillai/reactive-resume
              tag: v5.0.10@sha256:aa658a521d6630d2f3289acb8ffe7d60e40c2d34e0d34cc97f1f230bd99144e1
            env:
              TZ: "Europe/Warsaw"
              NODE_ENV: "production"
              # URLs
              APP_URL: https://rxresume.vzkn.eu
              PRINTER_APP_URL: http://localhost:3000
              # Printer (Browserless Chromium sidecar on port 3001)
              PRINTER_ENDPOINT: ws://localhost:3001?token=rxresume-printer
              # S3 Storage
              S3_ENDPOINT: https://api.s3.vzkn.eu
              S3_BUCKET: rxresume
              S3_REGION: eu-central-1
              S3_FORCE_PATH_STYLE: "true"
              # Database
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: postgres-rxresume-app
                    key: uri
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: &port 3000
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 3000
                  initialDelaySeconds: 0
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 165m
                memory: 320Mi
              limits:
                memory: 640Mi
          browserless:
            image:
              repository: ghcr.io/browserless/chromium
              tag: v2.42.0
            env:
              PORT: "3001"
              TOKEN: rxresume-printer
              TIMEOUT: "60000"
              CONCURRENT: "10"
              HEALTH: "true"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /config?token=rxresume-printer
                    port: 3001
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /config?token=rxresume-printer
                    port: 3001
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                memory: 2Gi
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |-
            group: self-hosted
        hostnames:
          - "{{ .Release.Name }}.vzkn.eu"
        parentRefs:
          - name: envoy-external
            namespace: network
    persistence:
      tmpfs:
        type: emptyDir
        advancedMounts:
          rxresume:
            app:
              - path: /tmp
                subPath: app-tmp
            browserless:
              - path: /tmp
                subPath: browserless-tmp
