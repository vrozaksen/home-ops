---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbtools-orphaned
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: qbittorrent
      namespace: downloads
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@daily"
        containers:
          orphaned:
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.21.0@sha256:3a60f001c3f5fd068ff38960fbf9db726fa59edf135b18cd50294230366c284e
            args: [
              "orphaned",
              "--exclude-pattern", "*/manual/*"
              # "--dry-run"
            ]
            env:
              TZ: Europe/Warsaw
              QBITTORRENT_HOST: qbittorrent.downloads.svc.cluster.local
              QBITTORRENT_PORT: 80
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 5m
                memory: 64M
              limits:
                memory: 128M
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config-file:
        type: configMap
        name: qbtools-configmap
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
      anime:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/zfs_data/torrents/anime
        globalMounts:
          - path: /downloads/anime
      animeimported:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/zfs_data/torrents/imported-anime
        globalMounts:
          - path: /downloads/imported-anime
      moviesimported:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/imported-moviesfhd
        globalMounts:
          - path: /downloads/imported-moviesfhd
      tvimported:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/imported-tv
        globalMounts:
          - path: /downloads/imported-tv
      manual:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/manual
        globalMounts:
          - path: /downloads/manual
      movies:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/moviesfhd
        globalMounts:
          - path: /downloads/moviesfhd
      seed:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/seed
        globalMounts:
          - path: /downloads/seed
      tv:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/tv
        globalMounts:
          - path: /downloads/tv
      2160p:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/2160p
        globalMounts:
          - path: /downloads/2160p
      shellcm:
        type: nfs
        server: aincrad.home.vzkn.eu
        path: /mnt/user/data/torrents/Sheller-CM
        globalMounts:
          - path: /downloads/Sheller-CM
