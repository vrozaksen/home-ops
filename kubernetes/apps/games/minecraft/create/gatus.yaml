---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minecraft-create-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: minecraft-create
        group: games
        url: udp://create.vzkn.eu:25565
        interval: 1m
        conditions: ["[CONNECTED] == true"]
        alerts: [{ type: pushover }]
