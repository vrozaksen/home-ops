---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app perplexica
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      perplexica:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: itzcrazykns1337/perplexica
              tag: main@sha256:852a739290eb56537aa2d102af33bb2acd8a428854783c6d28e98c6c8ddc59f2
            env:
              SEARXNG_API_URL: http://searxng:8080
              DATA_DIR: /home/perplexica
            resources:
              requests:
                cpu: 25m
                memory: 192Mi
              limits:
                memory: 512Mi
    service:
      app:
        ports:
          http:
            port: &port 3000
    route:
      app:
        hostnames: ["{{ .Release.Name }}.vzkn.eu"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    persistence:
      dbstore:
        enabled: true
        existingClaim: perplexica-dbstore
        globalMounts:
          - path: /home/perplexica/data
      uploads:
        enabled: true
        existingClaim: perplexica-uploads
        globalMounts:
          - path: /home/perplexica/uploads
      config:
        type: secret
        name: perplexica-secret
        globalMounts:
          - path: /home/perplexica/config.toml
            subPath: config.toml
      tmpfs:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
