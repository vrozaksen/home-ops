---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coturn-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: coturn
        group: infrastructure
        url: udp://coturn.vzkn.eu:3478
        interval: 1m
        conditions: ["[CONNECTED] == true"]
        alerts: [{ type: pushover }]
