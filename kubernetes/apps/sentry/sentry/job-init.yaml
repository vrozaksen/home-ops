---
apiVersion: batch/v1
kind: Job
metadata:
  name: sentry-create-kafka-topics
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: sentry-init
    spec:
      restartPolicy: OnFailure
      priorityClassName: cluster-low
      initContainers:
        - name: wait-for-config
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              echo "Waiting for sentry-sentry ConfigMap..."
              until [ -f /etc/sentry/sentry.conf.py ]; do
                echo "ConfigMap not ready, waiting..."
                sleep 5
              done
              echo "ConfigMap ready!"
          volumeMounts:
            - name: config
              mountPath: /etc/sentry
              readOnly: true
      containers:
        - name: sentry-init
          image: ghcr.io/getsentry/sentry:25.12.1
          command:
            - sentry
            - upgrade
            - --noinput
            - --create-kafka-topics
          env:
            # Secret key
            - name: SENTRY_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: sentry-secret
                  key: SENTRY_SECRET_KEY
            # Database (ConfigMap expects POSTGRES_* vars)
            - name: POSTGRES_HOST
              value: pooler-sentry-rw.sentry.svc.cluster.local
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_NAME
              value: sentry
            - name: POSTGRES_USER
              value: sentry
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-sentry-app
                  key: password
          volumeMounts:
            - name: config
              mountPath: /etc/sentry
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              memory: 2Gi
      volumes:
        - name: config
          configMap:
            name: sentry-sentry
