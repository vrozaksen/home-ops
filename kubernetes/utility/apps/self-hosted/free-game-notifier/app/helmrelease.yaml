---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: free-game-notifier
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      free-game-notifier:
        type: cronjob
        cronjob:
          schedule: '0 16 * * THU'
          successfulJobsHistory: 0
        containers: &container
          app:
            image:
              repository: ghcr.io/vrozaksen/free-game-notifier
              tag: 1.6.0@sha256:7467e2c8aa62336a279a434d4b56323a34f00bee3f3da7cd64c5efeb2f76dccd
            env:
              TZ: ${TIMEZONE}
              SEND_UPCOMING: false
            envFrom:
              - secretRef:
                  name: free-game-notifier
            resources:
              requests:
                cpu: 5m
                memory: 16Mi
              limits:
                memory: 128Mi
