---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app network-ups-tools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      network-ups-tools:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/jr0dd/network-ups-tools
              tag: v2.8.1@sha256:2a6e47d431cbb901482ad6692f089a7541524fd3538e42857b39663bb331ba25
            env:
              TZ: ${TIMEZONE}
            securityContext:
              privileged: true
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: &config network-ups-tools-config
          #nodeSelector:
          #  ups.feature.node.kubernetes.io/tripplite: "true"
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${SVC_NUT_ADDR:=temp}
          external-dns.alpha.kubernetes.io/hostname: server-nut.${SECRET_DOMAIN}
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 3493
            protocol: TCP
    persistence:
      config:
        type: configMap
        name: *config
        defaultMode: 0400
        globalMounts:
          - path: /etc/nut
    configMaps:
      config:
        enabled: true
        data:
          nut.conf: |-
            MODE=netclient
          upsd.conf: |-
            MAXAGE 20
            LISTEN 0.0.0.0
          upsd.users: |-
            [monuser]
              password="YAX3u73fTK9$MrLikz5$%*"
              upsmon secondary
          ups.conf: |-
            [CP]
              driver = none
              port = auto
              desc = "CyberPower VP1000ELCD"
          upsmon.conf: |-
            MONITOR CP@10.10.0.1:3493 1 upsmon "YAX3u73fTK9$MrLikz5$%*" slave
            SHUTDOWNCMD "/sbin/shutdown -h +0"
            POWERDOWNFLAG /etc/killpower
            POLLFREQ 15
            POLLFREQALERT 5
            HOSTSYNC 15

