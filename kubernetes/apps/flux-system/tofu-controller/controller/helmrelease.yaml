---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tofu-controller
spec:
  interval: 1h
  chart:
    spec:
      chart: tofu-controller
      version: 0.16.0-rc.5
      sourceRef:
        kind: HelmRepository
        name: tofu-controller
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    runner:
      image:
        repository: ghcr.io/vrozaksen/opentofu-runner
        tag: 1.9.0@sha256:f9b028765bd76e271e734ff89892cd9929d7e59d56cc2036fe344cf2e21091a9
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
