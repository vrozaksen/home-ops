---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qdrant
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      qdrant:
        replicas: 1
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
          prometheus.io/scrape: "true"
          prometheus.io/port: "6333"
        containers:
          app:
            image:
              repository: qdrant/qdrant
              tag: v1.15.5@sha256:0fb8897412abc81d1c0430a899b9a81eb8328aa634e7242d1bc804c1fe8fe863
            env:
              QDRANT__SERVICE__HTTP_PORT: &http-port 6333
              QDRANT__SERVICE__GRPC_PORT: &grpc-port 6334
              QDRANT__SERVICE__ENABLE_CORS: "false"
              QDRANT__STORAGE__STORAGE_PATH: "/qdrant/storage"
              QDRANT__STORAGE__SNAPSHOT_PATH: "/qdrant/snapshots"
              QDRANT__TELEMETRY__DISABLE: "true"
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: *http-port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 1Gi
            ports:
              - name: http
                containerPort: *http-port
              - name: grpc
                containerPort: *grpc-port
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        controller: *app
        ports:
          http:
            port: *http-port
          grpc:
            port: *grpc-port
    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |-
            group: ai
        hostnames: ["{{ .Release.Name }}.vzkn.eu"]
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: *app
                port: *http-port
    persistence:
      data:
        enabled: true
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          qdrant:
            app:
              - path: /qdrant/storage
                subPath: storage
              - path: /qdrant/snapshots
                subPath: snapshots
