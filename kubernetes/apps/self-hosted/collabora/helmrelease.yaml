---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app collabora  # TODO ProofKeys
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      collabora:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          collabora:
            image:
              repository: docker.io/collabora/code
              tag: 25.04.1.1.1
              pullPolicy: IfNotPresent
            env:
              extra_params: --o:ssl.enable=false --o:ssl.ssl_verification=false --o:ssl.termination=true --o:welcome.enable=false --o:net.frame_ancestors=cloud.vzkn.eu
              # proofKeysSecretRef: collabora-proof-keys
    # rawResources:
    #   autoscaling:
    #     enabled: true
    #     apiVersion: autoscaling/v2
    #     kind: HorizontalPodAutoscaler
    #     spec:
    #       spec:
    #         scaleTargetRef:
    #           apiVersion: apps/v1
    #           kind: Deployment
    #           name: ocis-collabora
    #         minReplicas: 1
    #         maxReplicas: 3
    #         metrics:
    #         - type: Resource
    #           resource:
    #             name: cpu
    #             target:
    #               type: Utilization
    #               averageUtilization: 50
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 9980
    route:
      app:
        hostnames: ["{{ .Release.Name }}.vzkn.eu"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
            filters:
              - type: RequestHeaderModifier
                requestHeaderModifier:
                  set:
                    - name: X-WOPISrc-Hash
                      value: "$(query_params.WOPISrc)"
