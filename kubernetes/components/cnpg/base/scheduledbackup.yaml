---
# yaml-language-server: $schema=https://schemas.vzkn.eu/postgresql.cnpg.io/scheduledbackup_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: "postgres-${APP}-backup"
spec:
  immediate: true
  backupOwnerReference: self
  schedule: "@daily"
  # BACKUP TARGET configuration:
  # - prefer-standby: Runs backup on replica (recommended for multi-replica setups)
  #   * Multi-node (3+ instances): Reduces primary load ✅
  #   * Single-node (2 instances): Still works, reduces primary load ✅
  # - primary: Runs backup on primary (use for single instance only)
  #   * Single instance (1): Required - no replicas available
  #
  # For CNPG_REPLICAS >= 2: Use prefer-standby (default)
  # For CNPG_REPLICAS = 1: Change to 'primary' or use variable: CNPG_BACKUP_TARGET: primary
  target: prefer-standby
  cluster:
    name: "postgres-${APP}"
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
