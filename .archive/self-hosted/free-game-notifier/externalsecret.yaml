---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name free-game-notifier
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        DISCORD_WEBHOOK: '{{ .DISCORD_FG_WEBHOOK_URL }}'
  dataFrom:
    - extract:
        key: discord
