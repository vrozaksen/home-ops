---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name harbor-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        # Harbor admin password
        HARBOR_ADMIN_PASSWORD: "{{ .HARBOR_ADMIN_PASSWORD }}"
        # S3/MinIO credentials for image storage
        REGISTRY_STORAGE_S3_ACCESSKEY: "{{ .AWS_ACCESS_KEY_ID }}"
        REGISTRY_STORAGE_S3_SECRETKEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        # Harbor internal encryption key (must be 16 chars)
        secretKey: "{{ .ENCRYPTION_KEY }}"
        # Registry credentials (for docker login to Harbor)
        REGISTRY_PASSWD: "{{ .REGISTRY_PASSWORD }}"
        REGISTRY_HTPASSWD: "{{ .REGISTRY_HTPASSWD }}"
  dataFrom:
    - extract:
        key: harbor
    - extract:
        key: harbor-bucket
