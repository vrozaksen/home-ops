# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.2

clusterName: &cluster utility
endpoint: https://10.10.0.120:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - &vip 10.10.0.120
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans
cniConfig:
  name: none

nodes:
  - hostname: "inertia"
    ipAddress: "10.10.0.121"
    installDisk: /dev/vdisk1
    talosImageURL: factory.talos.dev/installer/f18daf73e9be2b277891839089fe81b3bd642a462816adf15d3e072bd340961c
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 84:47:09:2d:52:52
        dhcp: true
        mtu: 1500
        vip:
          ip: *vip

patches:
  # Configure containerd
  # - |
  #   machine:
  #     files:
  #       - # Spegel
  #         op: create
  #         path: /etc/cri/conf.d/20-customization.part
  #         content: |
  #           [plugins."io.containerd.cri.v1.images"]
  #             discard_unpacked_layers = false

  # Configure NFS Mounts
  - |
    machine:
      files:
        - op: overwrite
          path: /etc/nfsmount.conf
          permissions: 0o644
          content: |
            [ NFSMount_Global_Options ]
            nfsvers=4.2
            hard=True
            nconnect=16
            noatime=True

  # Disable search domain everywhere
  - |-
    machine:
      network:
        disableSearchDomain: true

  # Enable cluster discovery
  # - |-
  #   cluster:
  #     discovery:
  #       enabled: true
  #       registries:
  #         kubernetes:
  #           disabled: false
  #         service:
  #           disabled: true

  # Configure kubelet
  - |-
    machine:
      kubelet:
        nodeIP:
          validSubnets:
            - "10.10.0.0/24"

  # Enable MutatingAdmissionPolicy
  - |-
    cluster:
      apiServer:
        extraArgs:
          enable-aggregator-routing: true
          feature-gates: MutatingAdmissionPolicy=true
          runtime-config: admissionregistration.k8s.io/v1alpha1=true

  # Custom sysctl settings
  - |-
    machine:
      sysctls:
        fs.inotify.max_user_watches: 1048576   # Watchdog
        fs.inotify.max_user_instances: 8192    # Watchdog
        vm.nr_hugepages: "1024"

  # # Mount 2nd disk for democratic-csi Storage
  - |-
    machine:
      disks:
      - device: /dev/vdisk2
        partitions:
          - mountpoint: /var/lib/csi-local-hostpath

  # # Mount democratic-csi storage in kubelet
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/lib/csi-local-hostpath
            type: bind
            source: /var/lib/csi-local-hostpath
            options: ["bind", "rshared", "rw"]

  # # Disable predictable NIC naming
  # - |-
  #   machine:
  #     install:
  #       extraKernelArgs:
  #         - net.ifnames=0

  # # Performance hacks
  - |-
    machine:
      install:
        extraKernelArgs:
          - apparmor=0              # Less security, faster puter
          - init_on_alloc=0         # Less security, faster puter
          - init_on_free=0          # Less security, faster puter
          - mitigations=off         # Less security, faster puter
          - security=none           # Less security, faster puter
          - talos.auditd.disabled=1 # Less security, faster puter

controlPlane:
  nodeLabels:
    topology.kubernetes.io/zone: controlPlane
  patches:
    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnControlPlanes: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        coreDNS:
          disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0
          config:
            apiVersion: kubescheduler.config.k8s.io/v1
            kind: KubeSchedulerConfiguration
            profiles:
              - schedulerName: default-scheduler
                plugins:
                  score:
                    disabled:
                      - name: ImageLocality
                pluginConfig:
                  - name: PodTopologySpread
                    args:
                      defaultingType: List
                      defaultConstraints:
                        - maxSkew: 1
                          topologyKey: kubernetes.io/hostname
                          whenUnsatisfiable: ScheduleAnyway

    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - "10.10.0.0/24"

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - kube-tools

    # Enable hostDNS:
    - |-
      machine:
        features:
          hostDNS:
            enabled: true
            forwardKubeDNSToHost: true
            resolveMemberNames: true

worker:
  nodeLabels:
    topology.kubernetes.io/zone: worker
