---
extends: default

rules:
  # 120 chars should be enough, but don't fail if a line is longer
  line-length:
    max: 120
    level: warning

  # accept both key: value and key:value
  colons:
    max-spaces-after: -1
    max-spaces-before: 0

  # don't require document start markers
  document-start: disable

  # allow non-quoted strings even when they could be ambiguous
  quoted-strings: disable

  # allow truthy values like 'yes', 'on', etc.
  truthy: disable

  # don't require explicit null values
  empty-values: disable

  # allow longer lines in comments
  comments:
    min-spaces-from-content: 2

  # be lenient with indentation for complex Kubernetes manifests
  indentation:
    spaces: consistent
    indent-sequences: true
    check-multi-line-strings: false

  # allow brackets for lists (common in Kubernetes)
  brackets:
    max-spaces-inside: 1
    max-spaces-inside-empty: 0

  # allow braces for objects (common in Kubernetes)
  braces:
    max-spaces-inside: 1
    max-spaces-inside-empty: 0

  # don't enforce key ordering (Kubernetes manifests often have specific ordering requirements)
  key-ordering: disable

  # allow float values like 0.5 (common in resource limits)
  float-values: disable

  # allow octal values (sometimes used in Kubernetes)
  octal-values: disable
