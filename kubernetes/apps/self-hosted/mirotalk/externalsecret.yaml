---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name mirotalk-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        # Oidc
        OIDC_CLIENT_ID: "{{ .MIROTALK_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .MIROTALK_CLIENT_SECRET }}"
        SESSION_SECRET: "{{ .MIROTALK_OIDC_SECRET }}"
        # JWT
        JWT_KEY: "{{ .MIROTALK_JWT_SECRET }}"
        JWT_EXP: "1h"
        # STUN & TURN
        STUN_SERVER_ENABLED: "false" # true or false
        # STUN_SERVER_URL=stun:stun.l.google.com:19302
        TURN_SERVER_ENABLED: "false"
        TURN_SERVER_URL: "turn:turn.vzkn.eu"
        TURN_SERVER_USERNAME: "{{ .COTURN_USR0_U }}"
        TURN_SERVER_CREDENTIAL: "{{ .COTURN_USR0_P }}"
        # Email
        # EMAIL_ALERT: "true"
        # EMAIL_HOST: "{{ .SMTP_ADDR }}"
        # EMAIL_PORT: "587"
        # EMAIL_USERNAME: "{{ .SMTP_USER }}"
        # EMAIL_PASSWORD: "{{ .SMTP_PASS }}"
        # EMAIL_FROM: "admin@vzkn.eu"
        # EMAIL_SEND_TO: "p2p.mirotalk@gmail.com"
        # OpenAI
        # CHATGPT_ENABLED=false # true or false
        # CHATGPT_BASE_PATH=https://api.openai.com/v1/
        # CHATGPT_APIKEY=YourOpenAiApiKey
        # CHATGPT_MODEL=gpt-3.5-turbo
        # CHATGPT_MAX_TOKENS=1000
        # CHATGPT_TEMPERATURE=0
  dataFrom:
    - extract:
        key: mirotalk
    - extract:
        key: coturn
    # - extract:
    #     key: protonmail
