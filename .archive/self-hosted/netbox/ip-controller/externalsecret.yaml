---
# yaml-language-server: $schema=https://schemas.vzkn.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name netbox-ip-controller-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        NETBOX_TOKEN: "{{ .NETBOX_SUPERUSER_API_TOKEN }}"
  dataFrom:
    - extract:
        key: netbox
