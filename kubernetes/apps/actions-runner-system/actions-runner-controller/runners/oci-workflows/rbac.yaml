---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: oci-workflows-runner
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: oci-workflows-runner
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec"]
    verbs: ["get", "list", "create", "delete"]
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: oci-workflows-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: oci-workflows-runner
subjects:
  - kind: ServiceAccount
    name: oci-workflows-runner
    namespace: actions-runner-system
---
apiVersion: talos.dev/v1alpha1
kind: ServiceAccount
metadata:
  name: oci-workflows-runner
spec:
  roles: ["os:reader"]  # Read-only instead of admin
