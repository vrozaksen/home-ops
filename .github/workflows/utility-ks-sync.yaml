---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Flux Kustomization Sync"

on:
  push:
    branches: ["main"]
    paths: ["kubernetes/utility/**"]

jobs:
  sync:
    name: Flux Kustomization Sync
    runs-on: ["gha-runner-scale-set"]
    strategy:
      matrix:
         cluster: ["utility"]
    steps:
      - name: Get Secrets
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          secrets: |
            a1ebf68f-7c5c-4c55-a84f-b25500fe34e7 > BOT_APP_ID
            e04c3c7c-5f88-4261-88de-b25500fed32b > BOT_APP_PRIVATE_KEY
            ffadfa6f-6e02-4873-a7d6-b2550100efb7 > KUBECONFIG

      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ env.BOT_APP_ID }}
          private-key: ${{ env.BOT_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Export GITHUB_TOKEN
        run: echo "GITHUB_TOKEN=${{ steps.app-token.outputs.token }}" >> $GITHUB_ENV

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          mise_toml: |
            [tools]
            "aqua:fluxcd/flux2" = "latest"
            "aqua:mikefarah/yq" = "latest"

      - name: Write kubeconfig
        id: kubeconfig
        uses: timheuer/base64-to-file@v1
        with:
          encodedString: ${{ env.KUBECONFIG }}
          fileName: kubeconfig

      - name: Sync Kustomization
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.filePath }}
        shell: bash
        run: |
          flux \
              --context ${{ matrix.cluster }} \
              --namespace flux-system \
              reconcile ks cluster \
              --with-source
