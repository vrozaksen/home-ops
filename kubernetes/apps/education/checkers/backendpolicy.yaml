---
# yaml-language-server: $schema=https://schemas.vzkn.eu/gateway.envoyproxy.io/backendtrafficpolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: checkers-websocket
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: checkers
  timeout:
    http:
      requestTimeout: 0s  # Disable timeout for WebSocket
  connection:
    bufferLimit: 32Ki
