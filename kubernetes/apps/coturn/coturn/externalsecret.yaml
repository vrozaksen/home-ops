---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name coturn-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        TURN_SECRET: "{{ .TURN_SECRET }}"
  dataFrom:
    - extract:
        key: coturn
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vzkn-eu-tls
  namespace: coturn
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: vzkn-eu-tls
    template:
      type: kubernetes.io/tls
      engineVersion: v2
      data:
        tls.crt: '{{ .tls_crt | b64dec }}'  # Dekodujemy z base64
        tls.key: '{{ .tls_key | b64dec }}'   # Dekodujemy z base64
  data:
  - secretKey: tls_crt  # UÅ¼ywamy tymczasowych kluczy
    remoteRef:
      key: INGRESS_NGINX_TLS_CRT
      property: tls.crt
  - secretKey: tls_key
    remoteRef:
      key: INGRESS_NGINX_TLS_KEY
      property: tls.key
