---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app krastorio
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      krastorio:
        replicas: 1
        type: statefulset
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: factoriotools/factorio
              tag: 2.0.62
            env:
              TZ: Europe/Warsaw
              GENERATE_NEW_SAVE: false
              LOAD_LATEST_SAVE: true
              PORT: &port 34197
              BIND: 0.0.0.0
              RCON_PORT: &rconPort 27015
              SAVE_NAME: krastorio
              UPDATE_MODS_ON_START: true
              DLC_SPACE_AGE: false
              MODS: /factorio/mods
            envFrom:
              - secretRef:
                  name: factorio-secret
            resources:
              requests:
                cpu: 100m
                memory: 2Gi
              limits:
                memory: 8Gi
          filebrowser:
            image:
              repository: filebrowser/filebrowser
              tag: v2.42.1
            env:
              TZ: Europe/Warsaw
            resources:
              requests:
                cpu: 25m
                memory: 64Mi
              limits:
                memory: 512Mi
    service:
      app:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          lbipam.cilium.io/ips: 10.10.0.61
          external-dns.alpha.kubernetes.io/hostname: krastorio.vzkn.eu
        ports:
          gametcp:
            port: *rconPort
          gameudp:
            port: *port
            protocol: UDP
          filebrowser:
            port: 80
    metrics:
      enabled: true
      serviceMonitor:
        interval: 3m
        scrapeTimeout: 1m
      prometheusRule:
        enabled: true
      exporter:
        env:
          port: 9794
          additionalMetrics: true
          unknownQueueItems: false
    route:
      filebrowser:
        hostnames: ["krastorio-files.vzkn.eu"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: 80
    persistence:
      data:
        enabled: true
        existingClaim: *app
        advancedMounts:
          krastorio:
            app:
              - path: /factorio
            filebrowser:
              - path: /db
                subPath: filebrowser
              - path: /srv/factorio
